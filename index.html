<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management Dashboard</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.8rem;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444444;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #dashboard-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #dashboard-modal .modal-content {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .close-modal {
      background-color: #ff4d4d;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
  </header>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card" style="display: none;">
      <h3>Total Sales: à§³<span id="total-sales">0</span></h3>
      <button id="close-store">Close Store</button>
    </div>

    <!-- Free Dot for Dashboard -->
    <button id="free-dot" style="margin-top: 20px; background-color: #00ccff;">Open Dashboard</button>
  </main>

  <!-- Dashboard Modal -->
  <div id="dashboard-modal">
    <div class="modal-content">
      <h2>Store Dashboard</h2>
      <p>Here is the full professional dashboard view with all the features.</p>
      <!-- Add your dashboard details here -->
      <button class="close-modal">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeSection = document.getElementById("store-section");
      const totalSalesSection = document.getElementById("total-sales-section");
      const startStoreButton = document.getElementById("start-store");
      const storeNameInput = document.getElementById("store-name");
      const totalSalesElement = document.getElementById("total-sales");
      const closeStoreButton = document.getElementById("close-store");
      const freeDotButton = document.getElementById("free-dot");
      const dashboardModal = document.getElementById("dashboard-modal");
      const closeModalButton = document.querySelector(".close-modal");

      let totalSales = 0;

      // Load store name and total sales from localStorage
      const loadStoreData = () => {
        const storeName = localStorage.getItem("storeName");
        const savedSales = localStorage.getItem("totalSales");

        if (storeName) {
          storeSection.style.display = "none";
          totalSalesSection.style.display = "block";
          totalSales = savedSales ? parseInt(savedSales) : 0;
          totalSalesElement.textContent = totalSales;
        }
      };

      // Start Store
      startStoreButton.addEventListener("click", () => {
        const storeName = storeNameInput.value.trim();
        if (storeName) {
          localStorage.setItem("storeName", storeName);
          localStorage.setItem("totalSales", 0);
          storeSection.style.display = "none";
          totalSalesSection.style.display = "block";
        } else {
          alert("Please enter a valid store name.");
        }
      });

      // Close Store
      closeStoreButton.addEventListener("click", () => {
        localStorage.removeItem("storeName");
        localStorage.removeItem("totalSales");
        totalSales = 0;
        totalSalesElement.textContent = totalSales;
        storeSection.style.display = "block";
        totalSalesSection.style.display = "none";
        storeNameInput.value = "";
      });

      // Open Dashboard Modal
      freeDotButton.addEventListener("click", () => {
        dashboardModal.style.display = "flex";
      });

      // Close Dashboard Modal
      closeModalButton.addEventListener("click", () => {
        dashboardModal.style.display = "none";
      });

      // Initial Load
      loadStoreData();
    });
  </script>
</body>
</html>
