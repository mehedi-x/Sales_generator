<script>
    // Sales data initialization
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Menu toggle logic
    const menuBtn = document.getElementById('menu-btn');
    const menuPopup = document.getElementById('menu-popup');

    menuBtn.addEventListener('click', function () {
        menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';
    });

    function closeMenu() {
        menuPopup.style.display = 'none';
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please fill out all fields with valid values.");
            return;
        }

        if (!shopNameStored && shopName) {
            localStorage.setItem("shopName", shopName);
            document.getElementById("shop-name").style.display = "none";
            shopNameStored = shopName;
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),
        };

        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData));
        updateLastSaleView(product);
        updateTotalSale();
        resetForm();
    }

    // Update last sale view
    function updateLastSaleView(lastSale) {
        document.getElementById("sale-summary").innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;
    }

    // Update total sales
    function updateTotalSale() {
        const totalSaleAmount = salesData.reduce((total, sale) => total + sale.total, 0);
        document.getElementById("total-sale").textContent = `Total Sale: ৳${totalSaleAmount.toFixed(2)}`;
    }

    // Reset form fields
    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
    }

    // Close Store functionality
    function closeStore() {
        if (confirm("Are you sure you want to close the store? All data will be cleared.")) {
            salesData = [];
            localStorage.clear();
            shopNameStored = null;
            updateTotalSale();
            alert("Store is closed and all data has been cleared.");
            document.getElementById("shop-name").style.display = "block";
        }
    }

    // Download Sales History functionality
    function downloadSalesHistory() {
        if (salesData.length === 0) {
            alert("No sales data available to download.");
            return;
        }

        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(salesData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "sales_history.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    // Show Full Sales History
    function openFullSalesHistory() {
        if (salesData.length === 0) {
            alert("No sales history available.");
            return;
        }

        const salesHistoryList = document.getElementById("sales-history-list");
        salesHistoryList.innerHTML = "";

        salesData.forEach(sale => {
            const li = document.createElement("li");
            li.innerHTML = `
                <strong>Shop:</strong> ${sale.shopName}<br>
                <strong>Product:</strong> ${sale.productName}<br>
                <strong>Quantity:</strong> ${sale.productQuantity}<br>
                <strong>Total:</strong> ৳${sale.total.toFixed(2)}<br>
                <strong>Time:</strong> ${sale.time}
            `;
            salesHistoryList.appendChild(li);
        });

        document.getElementById("sales-history-modal").style.display = 'block';
        closeMenu();
    }

    // Close Sales History Modal
    function closeSalesHistoryModal() {
        document.getElementById("sales-history-modal").style.display = 'none';
    }

    // On page load
    window.onload = function () {
        if (shopNameStored) {
            document.getElementById("shop-name").style.display = "none";
            const lastSale = salesData[salesData.length - 1];
            if (lastSale) updateLastSaleView(lastSale);
        }
        updateTotalSale();
    };
</script>
