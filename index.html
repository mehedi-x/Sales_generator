<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Header Section -->
        <header>
            <div class="header-left">
                <span class="brand-name">Sales Manager</span>
            </div>
            <div class="header-right">
                <button onclick="toggleLightMode()">Switch to Light Mode</button>
            </div>
        </header>

        <!-- Dashboard Section -->
        <div class="dashboard-section">
            <div class="dashboard-container">
                <!-- Software Status Box -->
                <div class="dashboard-box" id="software-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <h3>Software Status</h3>
                    <p id="status-text">Inactive</p>
                    <small id="status-tip">Please activate the software to start.</small>
                </div>

                <!-- Last Sale Price Box -->
                <div class="dashboard-box" id="last-sale">
                    <h3>Last Sale Price</h3>
                    <p id="last-sale-price">à§³0.00</p>
                </div>

                <!-- Last Sold Product Box -->
                <div class="dashboard-box" id="last-product">
                    <h3>Last Sold Product</h3>
                    <p id="last-product-name">No product sold yet</p>
                </div>
            </div>
        </div>

        <!-- Product Sale Section -->
        <div class="sales-section">
            <h3>Product Sale</h3>
            <form onsubmit="generateSale(event)">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" placeholder="Enter shop name">

                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name">

                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" placeholder="Enter price">

                <label for="product-quantity">Quantity (Optional):</label>
                <input type="number" id="product-quantity" placeholder="Enter quantity">

                <button type="submit">Generate Sale</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
