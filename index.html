<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Section */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Sales Summary Section */
        #sale-summary {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        /* Modal */
        #close-store-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #close-store-modal .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            overflow-y: auto;
        }

        #close-store-modal button {
            background-color: #f44336;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section select {
            width: auto;
            margin-right: 10px;
        }

        /* Sales History List */
        #full-sales-list, #filtered-sales-history {
            list-style: none;
            padding: 0;
        }

        #full-sales-list li, #filtered-sales-history li {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        /* Export Section */
        .export-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .export-section input {
            width: 45%;
            padding: 10px;
            font-size: 14px;
        }

        /* Fullscreen mode for modal */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen .modal-content {
            width: 80%;
            height: 80%;
            max-width: 800px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Management System</h1>

        <!-- Sales Form -->
        <form id="sale-form">
            <div class="form-group">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" required>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" list="suggested-products" required>
                <datalist id="suggested-products"></datalist>
            </div>
            <div class="form-group">
                <label for="product-price">Product Price (৳):</label>
                <input type="number" id="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-quantity">Product Quantity:</label>
                <input type="number" id="product-quantity" required>
            </div>
            <button type="button" onclick="generateSale()">Generate Sale</button>
        </form>

        <!-- Sale Summary -->
        <div id="sale-summary"></div>

        <button onclick="openCloseStoreModal()">View Sales History</button>

        <!-- Modal for Sales History -->
        <div id="close-store-modal" class="fullscreen">
            <div class="modal-content">
                <h2>Sales History</h2>
                <ul id="full-sales-list"></ul>

                <!-- Filter Section (Inside the modal) -->
                <div class="filter-section">
                    <label for="day-select">Day:</label>
                    <select id="day-select">
                        <option value="">All</option>
                    </select>
                    <label for="month-select">Month:</label>
                    <select id="month-select">
                        <option value="">All</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <label for="year-select">Year:</label>
                    <select id="year-select">
                        <option value="">All</option>
                    </select>
                    <button onclick="applyFilter()">Apply Filter</button>
                </div>

                <!-- Filtered Sales History -->
                <div id="filtered-sales-history"></div>

                <!-- Export Section -->
                <div class="export-section">
                    <input type="text" id="export-file-name" placeholder="Enter file name">
                    <button onclick="downloadSalesHistory()">Export</button>
                </div>

                <button onclick="cancelStoreClosure()">Cancel</button>
                <button onclick="closeStore()">Close Store</button>
            </div>
        </div>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
        let suggestedProducts = new Set();

        // Add product and generate sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const product = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
                time: new Date().toISOString(), // Save time of sale
            };

            // Update sales data and save to local storage
            salesData.push(product);
            localStorage.setItem("salesData", JSON.stringify(salesData));

            // Update suggestions and sales display
            suggestedProducts.add(productName);
            updateSuggestions();
            updateLastSaleView(product);
            resetForm();
        }

        // Update only the last sale view
        function updateLastSaleView(lastSale) {
            const saleSummary = document.getElementById("sale-summary");
            saleSummary.innerHTML = `
                <h3>Last Sale Summary:</h3>
                <p><strong>Shop:</strong> ${lastSale.shopName}</p>
                <p><strong>Product:</strong> ${lastSale.productName}</p>
                <p><strong>Quantity:</strong> ${lastSale.productQuantity}</p>
                <p><strong>Total:</strong> ৳${lastSale.total.toFixed(2)}</p>
            `;
        }

        // Update datalist for suggested products
        function updateSuggestions() {
            const datalist = document.getElementById("suggested-products");
            datalist.innerHTML = "";
            suggestedProducts.forEach((product) => {
                const option = document.createElement("option");
                option.value = product;
                datalist.appendChild(option);
            });
        }

        // Reset input fields
        function resetForm() {
            document.getElementById("shop-name").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("product-price").value = "";
            document.getElementById("product-quantity").value = "";
        }

        // Open store modal and show full sales history
        function openCloseStoreModal() {
            const fullSalesList = document.getElementById("full-sales-list");
            fullSalesList.innerHTML = "";

            salesData.forEach((sale, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${index + 1}.</strong> Shop: ${sale.shopName}, Product: ${sale.productName},
                    Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}, 
                    Time: ${new Date(sale.time).toLocaleString()}
                `;
                fullSalesList.appendChild(listItem);
            });

            document.getElementById("close-store-modal").style.display = "flex";
        }

        // Apply filter to sales data
        function applyFilter() {
            const day = document.getElementById('day-select').value;
            const month = document.getElementById('month-select').value;
            const year = document.getElementById('year-select').value;

            const filteredSales = salesData.filter(sale => {
                const saleDate = new Date(sale.time);
                return (
                    (!day || saleDate.getDate() == day) &&
                    (!month || saleDate.getMonth() + 1 == month) &&
                    (!year || saleDate.getFullYear() == year)
                );
            });

            displayFilteredSales(filteredSales);
        }

        // Display filtered sales history
        function displayFilteredSales(sales) {
            const filteredSalesHistory = document.getElementById("filtered-sales-history");
            filteredSalesHistory.innerHTML = sales.length === 0
                ? 'No sales found for the selected filters.'
                : sales.map(sale => `
                    <li>
                        <strong>Shop:</strong> ${sale.shopName}<br>
                        <strong>Product:</strong> ${sale.productName}<br>
                        <strong>Quantity:</strong> ${sale.productQuantity}<br>
                        <strong>Total:</strong> ৳${sale.total.toFixed(2)}<br>
                        <strong>Time:</strong> ${new Date(sale.time).toLocaleString()}
                    </li>
                `).join('');
        }

        // Download sales history as PDF (Export function)
        function downloadSalesHistory() {
            const salesSummary = salesData
                .map(
                    (sale, index) =>
                        `${index + 1}. Shop: ${sale.shopName}, Product: ${sale.productName}, Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}, Time: ${new Date(sale.time).toLocaleString()}`
                )
                .join("\n");

            const blob = new Blob([salesSummary], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = document.getElementById('export-file-name').value || 'Sales_History.pdf';
            link.click();

            URL.revokeObjectURL(url);
        }

        // Close store and clear sales data
        function closeStore() {
            salesData = [];
            localStorage.removeItem("salesData");
            document.getElementById("close-store-modal").style.display = "none";
            alert("Store closed and all sales data cleared!");
            location.reload();
        }

        // Cancel store closure
        function cancelStoreClosure() {
            document.getElementById("close-store-modal").style.display = "none";
        }

        // Populate year options
        window.onload = function () {
            populateYearOptions();
            populateDayOptions();
        };

        // Populate the year and day options dynamically
        function populateYearOptions() {
            const yearSelect = document.getElementById('year-select');
            const years = [...new Set(salesData.map(sale => new Date(sale.time).getFullYear()))];
            yearSelect.innerHTML = '<option value="">All</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        function populateDayOptions() {
            const daySelect = document.getElementById('day-select');
            const days = [...new Set(salesData.map(sale => new Date(sale.time).getDate()))];
            daySelect.innerHTML = '<option value="">All</option>';
            days.forEach(day => {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            });
        }
    </script>

</body>
</html>
