<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Store Management System</h1>
            <div class="total-sales">
                Total Sales: <span id="totalSales">0</span> ‡ß≥
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav id="menu">
        <button id="menuToggle">‚ò∞ Menu</button>
        <ul id="menuOptions" style="display: none;">
            <li><button id="viewHistory">üìú Full Sales History</button></li>
            <li><button id="downloadHistory">‚¨áÔ∏è Download Sales History</button></li>
            <li><button id="settings">‚öôÔ∏è Settings</button></li>
            <li><button id="closeStore">üîí Close Store</button></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Store Setup Section -->
        <section id="storeSetup">
            <h2>Set Up Your Store</h2>
            <input type="text" id="storeName" placeholder="Enter Store Name" required>
            <button id="setupStore">Set Store Name</button>
        </section>

        <!-- Product Entry Section -->
        <section id="productEntry" style="display: none;">
            <h2>Product Entry</h2>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price (‡ß≥):</label>
                <input type="number" id="productPrice" placeholder="Enter Product Price" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" placeholder="Enter Quantity" required>
            </div>
            <button id="generateSale">Generate Sale</button>
        </section>

        <!-- Sales Summary Section -->
        <section id="salesSummary" style="display: none;">
            <h2>Last Sale Summary</h2>
            <div id="summaryDetails">
                <!-- Sales Summary Will Be Injected Here -->
            </div>
        </section>
    </main>
    <!-- Product Entry Section -->
<section id="productEntry" style="display: none;">
    <h2>Product Entry</h2>
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter Product Name" required>
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price (‡ß≥):</label>
        <input type="number" id="productPrice" placeholder="Enter Product Price" required>
    </div>
    <div class="form-group">
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" placeholder="Enter Quantity" required>
    </div>
    <button id="addToSale">Add to Sale</button>
    <button id="generateSale" style="display: none;">Generate Sale</button>
</section>

<!-- Added Product List Section -->
<section id="addedProducts" style="display: none;">
    <h2>Added Products</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price (‡ß≥)</th>
                <th>Quantity</th>
                <th>Total (‡ß≥)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Added products will be dynamically listed here -->
        </tbody>
    </table>
    <button id="finalizeSale">Finalize Sale</button>
</section>


    <!-- Sales History Modal -->
    <div id="historyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Sales History</h2>
            <div id="historyContent">
                <!-- Sales History Will Be Injected Here -->
            </div>
            <button id="closeHistoryModal" class="modal-close">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2024 Store Management System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
