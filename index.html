<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #388e3c;
        }

        /* Dashboard Section */
        .dashboard {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dashboard h3 {
            margin-bottom: 10px;
        }

        .dashboard .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .dashboard .stat {
            flex: 1;
            background-color: #333;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        /* Graph Section */
        canvas {
            margin: 20px auto;
            display: block;
            background-color: #333;
            border-radius: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content ul {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .modal-content ul li {
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .modal-content .close-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .modal-content .close-button:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Form Section -->
        <div class="form-section">
            <h3>Add a Sale</h3>
            <label for="shop-name">Shop Name</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" placeholder="Enter price">
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">
            <button onclick="generateSale()">Add Sale</button>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <h3>Dashboard</h3>
            <div class="stats">
                <div class="stat">
                    <h4>Total Sales</h4>
                    <p id="total-sales">৳0.00</p>
                </div>
                <div class="stat">
                    <h4>Items Sold</h4>
                    <p id="items-sold">0</p>
                </div>
                <div class="stat">
                    <h4>Top Product</h4>
                    <p id="top-product">N/A</p>
                </div>
                <div class="stat">
                    <button onclick="openModal()">Sales History</button>
                </div>
            </div>
        </div>

        <!-- Graph Section -->
        <canvas id="sales-graph" width="400" height="200"></canvas>

        <!-- Modal for Sales History -->
        <div class="modal" id="sales-modal">
            <div class="modal-content">
                <h3>Sales History</h3>
                <ul id="sales-history-list"></ul>
                <button class="close-button" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];

        // Update Dashboard
        function updateDashboard() {
            let totalSales = 0;
            let itemsSold = 0;
            let productCount = {};

            salesData.forEach((sale) => {
                totalSales += sale.total;
                itemsSold += sale.productQuantity;
                productCount[sale.productName] =
                    (productCount[sale.productName] || 0) + sale.productQuantity;
            });

            const topProduct = Object.keys(productCount).reduce((a, b) =>
                productCount[a] > productCount[b] ? a : b,
                "N/A"
            );

            document.getElementById("total-sales").innerText = `৳${totalSales.toFixed(
                2
            )}`;
            document.getElementById("items-sold").innerText = itemsSold;
            document.getElementById("top-product").innerText = topProduct || "N/A";

            updateGraph();
        }

        // Generate Sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(
                document.getElementById("product-price").value
            );
            const productQuantity = parseFloat(
                document.getElementById("product-quantity").value
            ) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const product = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
            };

            salesData.push(product);
            localStorage.setItem("salesData", JSON.stringify(salesData));

            updateDashboard();
        }

        // Open Modal
        function openModal() {
            const salesModal = document.getElementById("sales-modal");
            const salesHistoryList = document.getElementById("sales-history-list");
            salesHistoryList.innerHTML = "";

            salesData.forEach((sale, index) => {
                const listItem = document.createElement("li");
                listItem.innerText = `${index + 1}. Shop: ${sale.shopName}, Product: ${
                    sale.productName
                }, Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}`;
                salesHistoryList.appendChild(listItem);
            });

            salesModal.style.display = "flex";
        }

        // Close Modal
        function closeModal() {
            document.getElementById("sales-modal").style.display = "none";
        }

        // Update Graph
        function updateGraph() {
            const ctx = document.getElementById("sales-graph").getContext("2d");
            const labels = salesData.map((sale) => sale.productName);
            const data = salesData.map((sale) => sale.total);

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels,
                    datasets: [
                        {
                            label: "Total Sales",
                            data,
                            backgroundColor: "#4caf50",
                        },
                    ],
                },
            });
        }

        window.onload = updateDashboard;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
