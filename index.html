<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #004aad;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003a8c;
        }
        .sales-summary {
            margin: 10px 0;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Mini Store</h1>
    <p id="total-sale">Total Sale: ৳0.00</p>
</header>

<div class="container">
    <input type="text" id="shop-name" placeholder="Shop Name">
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Product Price">
    <input type="number" id="product-quantity" placeholder="Product Quantity">
    <button onclick="generateSale()">Add Product</button>
    <div class="sales-summary" id="sale-summary">No sales yet.</div>
</div>

<footer>
    <p>© 2024 Mini Store</p>
</footer>

<script>
    let salesData = [];
    let shopNameStored = null;

    // Add a sale and update the UI
    function generateSale() {
        const shopName = document.getElementById("shop-name").value.trim();
        const productName = document.getElementById("product-name").value.trim();
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseInt(document.getElementById("product-quantity").value);

        if (!shopName || !productName || isNaN(productPrice) || isNaN(productQuantity) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please provide valid inputs.");
            return;
        }

        // Save shop name once
        if (!shopNameStored) {
            shopNameStored = shopName;
            document.getElementById("shop-name").style.display = "none";
        }

        const sale = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString()
        };

        salesData.push(sale);
        updateUI(sale);
    }

    // Update UI after a sale
    function updateUI(lastSale) {
        document.getElementById("sale-summary").innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;

        const totalSale = salesData.reduce((sum, sale) => sum + sale.total, 0);
        document.getElementById("total-sale").textContent = `Total Sale: ৳${totalSale.toFixed(2)}`;
        resetForm();
    }

    // Reset form fields
    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
    }
</script>

</body>
</html>
