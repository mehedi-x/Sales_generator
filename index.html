<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- Side Menu -->
    <aside id="sideMenu" class="hidden">
      <button id="closeMenuBtn">✖</button>
      <ul>
        <li><button id="dashboardBtn">Dashboard</button></li>
        <li><button id="addSaleBtn">Add Sale</button></li>
        <li><button id="viewSalesBtn">Sales History</button></li>
        <li><button id="settingsBtn">Settings</button></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </aside>

    <!-- Header -->
    <header>
      <button id="menuBtn">☰</button>
      <h1>Sales Management</h1>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Shop Name Section -->
      <section id="shopNameContainer">
        <h2>Enter Shop Name:</h2>
        <input type="text" id="shopNameInput" placeholder="Shop Name">
        <button id="activateShopBtn">Activate Shop</button>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <div id="totalSales">Total Sales: $0.00</div>
        <div id="salesChartContainer">
          <canvas id="salesChart"></canvas>
        </div>
        <button id="addSaleBtn">Add Sale</button>
        <button id="viewSalesBtn">View Sales History</button>
      </section>

      <!-- Sales History Section -->
      <section id="salesHistory" class="hidden">
        <h2>Sales History</h2>
        <input type="date" id="salesDateFilter" placeholder="Filter by Date">
        <input type="text" id="salesItemFilter" placeholder="Search by Item">
        <div id="salesHistoryContainer"></div>
      </section>

      <!-- Add Sale Form -->
      <section id="salesForm" class="hidden">
        <h2>Add Sale</h2>
        <form id="saleForm">
          <input type="text" id="itemName" placeholder="Item Name" required>
          <input type="number" id="itemPrice" placeholder="Item Price" required>
          <input type="number" id="itemQuantity" placeholder="Quantity" required>
          <button type="submit">Submit Sale</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </div>
</body>
</html>
