<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Default Dark Mode background */
            color: #f0f0f0; /* Light text color */
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
        }

        /* Main Wrapper */
        .main-wrapper {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Menu Button */
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 10px;
            }

            .main-wrapper {
                padding: 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .form-section,
            .sales-section {
                padding: 15px;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }

            .menu-content {
                width: 100%;
                box-shadow: none;
                right: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#">Full Sales History</a>
            <a href="#">Download Sales History</a>
            <a href="#">Close Store</a>
        </div>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="submitProduct()">Submit</button>
    </div>

    <div class="sales-section">
        <h3>Recent Sales</h3>
        <p>Product Name: Example Product</p>
        <p>Price: ৳100</p>
        <p>Quantity: 2</p>
    </div>
</div>

<footer>
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
    <div>&copy; 2024 My Online Store</div>
</footer>

<script>
    // Menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menuContent = document.getElementById('menu-content');

    menuBtn.addEventListener('click', function() {
        menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
    });

    function submitProduct() {
        const shopName = document.getElementById('shop-name').value;
        const productName = document.getElementById('product-name').value;
        const productPrice = document.getElementById('product-price').value;
        const productQuantity = document.getElementById('product-quantity').value;
        
        if (shopName && productName && productPrice && productQuantity) {
            alert('Product added successfully!');
            const totalSaleElement = document.getElementById('total-sale');
            totalSaleElement.innerHTML = `Total Sale: ৳${(parseFloat(productPrice) * parseInt(productQuantity)).toFixed(2)}`;
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
