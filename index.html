<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="header-left">
                <span class="brand-name">Sales Generator</span>
            </div>
            <div class="header-right">
                <span id="total-sales">Total Sales: à§³0.00</span>
                <button onclick="openCloseStoreModal()">Close Store</button>
            </div>
        </header>

        <section class="sales-section">
            <div id="sale-summary">
                <h3>Last Sale Summary:</h3>
                <p>No sales recorded yet.</p>
            </div>
        </section>

        <section class="form-section">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" list="suggested-products" placeholder="Enter product name">
            <datalist id="suggested-products"></datalist>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" placeholder="Enter price">

            <label for="product-quantity">Product Quantity:</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">

            <button onclick="generateSale()">Generate Sale</button>
        </section>

        <div class="modal" id="close-store-modal">
            <div class="modal-content">
                <h3>Sales History</h3>
                <ul id="full-sales-list"></ul>
                <button onclick="closeStore()">Close Store</button>
                <button onclick="cancelStoreClosure()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
