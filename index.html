<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.8rem;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .loading-screen.active {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333333;
      border-top: 5px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <i id="settings-icon" class="settings-icon">⚙</i>
  </header>

  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
  </div>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card hidden">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="card hidden">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="card hidden">
      <h2>Dashboard</h2>
      <p>Sales Overview</p>
      <button id="close-dashboard">Close</button>
    </div>
  </main>

  <script>
    // Variables
    const loadingScreen = document.getElementById("loading-screen");
    const storeSection = document.getElementById("store-section");
    const totalSalesSection = document.getElementById("total-sales-section");
    const productSection = document.getElementById("product-section");
    const dashboard = document.getElementById("dashboard");
    const settingsIcon = document.getElementById("settings-icon");
    const closeDashboard = document.getElementById("close-dashboard");
    const storeNameInput = document.getElementById("store-name");
    const startStoreButton = document.getElementById("start-store");
    const totalSales = document.getElementById("total-sales");

    // Save Data in LocalStorage
    let storeData = JSON.parse(localStorage.getItem("storeData")) || {
      storeName: "",
      totalSales: 0,
    };

    // Initialize Store
    document.addEventListener("DOMContentLoaded", () => {
      if (storeData.storeName) {
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
        totalSales.textContent = storeData.totalSales;
      }
    });

    // Start Store
    startStoreButton.addEventListener("click", () => {
      const storeName = storeNameInput.value.trim();
      if (storeName) {
        storeData.storeName = storeName;
        localStorage.setItem("storeData", JSON.stringify(storeData));
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
      } else {
        alert("Please enter a valid store name.");
      }
    });

    // Show Loading Screen
    settingsIcon.addEventListener("click", () => {
      loadingScreen.classList.add("active");
      setTimeout(() => {
        loadingScreen.classList.remove("active");
        dashboard.classList.remove("hidden");
        totalSalesSection.classList.add("hidden");
        productSection.classList.add("hidden");
      }, 1000);
    });

    // Close Dashboard
    closeDashboard.addEventListener("click", () => {
      dashboard.classList.add("hidden");
      totalSalesSection.classList.remove("hidden");
      productSection.classList.remove("hidden");
    });
  </script>
</body>
</html>
