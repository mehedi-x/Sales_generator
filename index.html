<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .menu-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .last-sale {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      background-color: #00cc00;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .print-button:hover {
      background-color: #009900;
    }

    .loading {
      font-size: 1.5rem;
      color: #ffcc00;
      display: none;
    }

    .dashboard-section {
      text-align: left;
    }

    .dashboard-section p {
      margin: 10px 0;
    }

    .setting-card, .sales-card, .last-sale-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-card .box, .sales-card .box, .last-sale-card .box {
      margin: 10px;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      width: 45%;
      display: inline-block;
      vertical-align: top;
    }

  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <div class="menu-icon" onclick="toggleSettings()">⚙️</div>
  </header>

  <div class="container">
    <!-- Store Name Setup -->
    <div id="store-name-setup" class="card">
      <h2>Set Store Name</h2>
      <input type="text" id="storeName" placeholder="Enter Your Store Name" required>
      <button onclick="setStoreName()">Set Store Name</button>
    </div>

    <!-- Sales Generate Section -->
    <div id="sales-generate-card" class="card hidden">
      <h2>Generate Sale</h2>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required>
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter Price" required>
      <label for="quantity">Quantity (Optional):</label>
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Last Sale Section -->
    <div id="last-sale-card" class="card hidden">
      <h2>Last Sale</h2>
      <div class="last-sale" id="lastSaleDetails"></div>
      <button class="print-button" onclick="printLastSale()">Print Last Sale</button>
    </div>

    <!-- Settings Section (Dashboard) -->
    <div id="settings-card" class="card hidden">
      <h2>Dashboard</h2>
      <div id="loadingIcon" class="loading">Loading...</div>
      <div id="dashboardDetails" class="hidden">
        <div class="dashboard-section">
          <div class="box">
            <h3>Total Sales</h3>
            <p>৳<span id="dashboardTotalSales">৳0.00</span></p>
          </div>
          <div class="box">
            <h3>Total Sales Count</h3>
            <p><span id="dashboardTotalSalesCount">0</span> Sales</p>
          </div>
          <div class="box">
            <h3>Last Sale</h3>
            <p id="dashboardLastSale">N/A</p>
          </div>
          <button onclick="closeStore()">Close Store</button>
          <button onclick="goHome()">Home</button>
        </div>
      </div>
    </div>

    <div id="sales-card" class="setting-card">
      <div class="box">
        <h3>Total Sales</h3>
        <p>৳<span id="totalSalesAmount">0.00</span></p>
      </div>
      <div class="box">
        <h3>Total Sales Count</h3>
        <p><span id="totalSalesCount">0</span> Sales</p>
      </div>
    </div>

    <div id="last-sale-card" class="last-sale-card">
      <div class="box">
        <h3>Last Sale</h3>
        <p id="lastSaleDetails">N/A</p>
      </div>
    </div>
  </div>

  <script>
    // Check if Store Name is already set
    let storeName = localStorage.getItem('storeName') || '';
    let salesData = JSON.parse(localStorage.getItem('salesData')) || [];

    if (storeName) {
      // If store name is set, hide the setup and show sales generate card
      document.getElementById('store-name-setup').classList.add('hidden');
      document.getElementById('sales-generate-card').classList.remove('hidden');
      updateTotalSales();
    }

    function setStoreName() {
      storeName = document.getElementById('storeName').value.trim();
      if (storeName) {
        // Save store name in localStorage and hide the setup section
        localStorage.setItem('storeName', storeName);
        document.getElementById('store-name-setup').classList.add('hidden');
        document.getElementById('sales-generate-card').classList.remove('hidden');
        alert(`Store Name: ${storeName} has been set.`);
        updateTotalSales();
      } else {
        alert('Please enter a store name!');
      }
    }

    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim() || 1;
      const price = document.getElementById('price').value.trim();

      if (productName && price) {
        const total = parseFloat(price) * parseInt(quantity);
        const sale = {
          storeName,
          productName,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          total
        };
        salesData.push(sale);
        localStorage.setItem('salesData', JSON.stringify(salesData));
        updateLastSale(sale);
        alert(`Sale Generated for: ${productName}, Total: ৳${total.toFixed(2)}`);
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
        updateTotalSales();
      } else {
        alert('Please enter valid product details!');
      }
    }

    function updateTotalSales() {
      let totalSales = 0;
      let salesCount = 0;
      salesData.forEach(sale => {
        totalSales += sale.total;
        salesCount++;
      });
      document.getElementById('totalSalesAmount').innerText = totalSales.toFixed(2);
      document.getElementById('totalSalesCount').innerText = salesCount;
      document.getElementById('dashboardTotalSales').innerText = totalSales.toFixed(2);
      document.getElementById('dashboardTotalSalesCount').innerText = salesCount;
    }

    function updateLastSale(sale) {
      const lastSale = `Product: ${sale.productName}, Quantity: ${sale.quantity}, Total: ৳${sale.total.toFixed(2)}`;
      document.getElementById('lastSaleDetails').innerText = lastSale;
      document.getElementById('dashboardLastSale').innerText = lastSale;
    }

    function closeStore() {
      localStorage.removeItem('storeName');
      localStorage.removeItem('salesData');
      location.reload();
    }

    function goHome() {
      location.reload();
    }

    function toggleSettings() {
      document.getElementById('loadingIcon').style.display = 'block';
      setTimeout(function() {
        document.getElementById('loadingIcon').style.display = 'none';
        document.getElementById('sales-generate-card').classList.add('hidden');
        document.getElementById('dashboardDetails').classList.remove('hidden');
      }, 1000);
    }
  </script>
</body>
</html>
