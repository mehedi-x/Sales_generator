<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <!-- Menu Button -->
    <header>
      <button id="menuBtn">â˜°</button>
      <h1>Sales Management</h1>
    </header>

    <!-- Main Content -->
    <div id="mainContent">
      <div id="shopNameContainer">
        <label for="shopNameInput">Enter Shop Name:</label>
        <input type="text" id="shopNameInput" placeholder="Enter your shop name">
        <button id="activateShopBtn">Activate Shop</button>
      </div>

      <div id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <div id="totalSales">Total Sales: $0.00</div>
        <button id="addSaleBtn">Add Sale</button>
        <button id="viewSalesBtn">View Sales History</button>
        <canvas id="salesChart" width="400" height="200"></canvas>
      </div>

      <!-- Sales History -->
      <div id="salesHistory" class="hidden">
        <h2>Sales History</h2>
        <input type="date" id="salesDateFilter">
        <input type="text" id="salesItemFilter" placeholder="Search by item">
        <button id="exportBtn">Export Sales</button>
        <button id="importBtn">Import Sales</button>
      </div>

      <!-- Add Sale Form -->
      <div id="salesForm" class="hidden">
        <h2>Add Sale</h2>
        <form id="saleForm">
          <input type="text" id="itemName" placeholder="Item Name" required>
          <input type="number" id="itemPrice" placeholder="Item Price" required>
          <input type="number" id="itemQuantity" placeholder="Quantity" required>
          <button type="submit">Submit Sale</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </div>
</body>
</html>
