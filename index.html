<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.8rem;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444444;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
  </header>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card" style="display: none;">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="card" style="display: none;">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>

    <button id="close-store" style="display: none; margin-top: 20px; background-color: #ff4d4d;">Close Store</button>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeSection = document.getElementById("store-section");
      const totalSalesSection = document.getElementById("total-sales-section");
      const productSection = document.getElementById("product-section");
      const startStoreButton = document.getElementById("start-store");
      const storeNameInput = document.getElementById("store-name");
      const totalSalesElement = document.getElementById("total-sales");
      const productNameInput = document.getElementById("product-name");
      const productPriceInput = document.getElementById("product-price");
      const productQuantityInput = document.getElementById("product-quantity");
      const generateSaleButton = document.getElementById("generate-sale");
      const closeStoreButton = document.getElementById("close-store");

      let totalSales = 0;

      // Load store name and total sales from localStorage
      const loadStoreData = () => {
        const storeName = localStorage.getItem("storeName");
        const savedSales = localStorage.getItem("totalSales");

        if (storeName) {
          storeSection.style.display = "none";
          totalSalesSection.style.display = "block";
          productSection.style.display = "block";
          closeStoreButton.style.display = "block";
          totalSales = savedSales ? parseInt(savedSales) : 0;
          totalSalesElement.textContent = totalSales;
        }
      };

      // Start Store
      startStoreButton.addEventListener("click", () => {
        const storeName = storeNameInput.value.trim();
        if (storeName) {
          localStorage.setItem("storeName", storeName);
          localStorage.setItem("totalSales", 0);
          storeSection.style.display = "none";
          totalSalesSection.style.display = "block";
          productSection.style.display = "block";
          closeStoreButton.style.display = "block";
        } else {
          alert("Please enter a valid store name.");
        }
      });

      // Generate Sale
      generateSaleButton.addEventListener("click", () => {
        const productName = productNameInput.value.trim();
        const productPrice = parseFloat(productPriceInput.value);
        const productQuantity = parseInt(productQuantityInput.value);

        if (productName && productPrice > 0 && productQuantity > 0) {
          const saleAmount = productPrice * productQuantity;
          totalSales += saleAmount;
          localStorage.setItem("totalSales", totalSales);
          totalSalesElement.textContent = totalSales;

          alert(`Sale Generated: ${productName}, Total: ৳${saleAmount}`);
          productNameInput.value = "";
          productPriceInput.value = "";
          productQuantityInput.value = "";
        } else {
          alert("Please provide valid product details.");
        }
      });

      // Close Store
      closeStoreButton.addEventListener("click", () => {
        localStorage.removeItem("storeName");
        localStorage.removeItem("totalSales");
        totalSales = 0;
        totalSalesElement.textContent = totalSales;
        storeSection.style.display = "block";
        totalSalesSection.style.display = "none";
        productSection.style.display = "none";
        closeStoreButton.style.display = "none";
        storeNameInput.value = "";
      });

      // Initial Load
      loadStoreData();
    });
  </script>
</body>
</html>
