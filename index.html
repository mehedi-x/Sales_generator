<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Header Section -->
        <header>
            <div class="header-left">
                <span class="brand-name">Sales Generator</span>
            </div>
            <div class="header-right">
                <button onclick="openCloseStoreModal()">Close Store</button>
            </div>
        </header>

        <!-- Sales Section -->
<div class="sales-section" id="sale-summary">
    <h3>Last Sale Summary:</h3>
    <p>No sales data available.</p>
    <h3>Total Sales: <span id="total-sales">à§³0.00</span></h3>
</div>
        <!-- Form Section -->
        <div class="form-section">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name" list="suggested-products">
            <datalist id="suggested-products"></datalist>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" placeholder="Enter product price">

            <label for="product-quantity">Product Quantity:</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity (optional)">

            <button onclick="generateSale()">Generate Sale</button>
        </div>

        <!-- Modal -->
        <div class="modal" id="close-store-modal">
            <div class="modal-content">
                <h3>Sales History</h3>
                <ul id="full-sales-list"></ul>
                <button onclick="downloadSalesHistory()">Download PDF</button>
                <button onclick="closeStore()">Close Store</button>
                <button onclick="cancelStoreClosure()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
