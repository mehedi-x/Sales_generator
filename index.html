<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    .loading-icon {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
    <div class="settings-icon" onclick="loadDashboard()">⚙️</div>
  </header>

  <div class="container">
    <!-- Main Page -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button onclick="setStoreName()">Start</button>
    </div>

    <!-- Store Name Display -->
    <div id="store-info-card" class="card hidden">
      <h2 id="storeNameDisplay"></h2>
      <p>Total Sales: $<span id="totalSales">0</span></p>
    </div>

    <!-- Dashboard -->
    <div id="loading-card" class="card hidden">
      <h2>Loading Dashboard...</h2>
      <div class="loading-icon">⏳</div>
    </div>

    <div id="dashboard-card" class="card hidden">
      <h2>Dashboard</h2>
      <p>Here you can view all details:</p>
      <ul>
        <li>Total Sales: $<span id="totalSalesDetails">0</span></li>
        <li>Total Products Sold: <span id="totalProductsSold">0</span></li>
        <li>Last Bill Amount: $<span id="lastBill">0</span></li>
      </ul>
      <button onclick="printLastBill()">Print Last Bill</button>
    </div>
  </div>

  <script>
    let storeName = '';
    let totalSales = 0;
    let totalProductsSold = 0;
    let lastBillAmount = 0;

    // Set Store Name
    function setStoreName() {
      const storeInput = document.getElementById('storeNameInput').value.trim();
      if (storeInput) {
        storeName = storeInput;
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('store-info-card').classList.remove('hidden');
        document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
      } else {
        alert('Please enter a valid store name!');
      }
    }

    // Load Dashboard
    function loadDashboard() {
      document.getElementById('loading-card').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loading-card').classList.add('hidden');
        document.getElementById('dashboard-card').classList.remove('hidden');
        document.getElementById('totalSalesDetails').textContent = totalSales;
        document.getElementById('totalProductsSold').textContent = totalProductsSold;
        document.getElementById('lastBill').textContent = lastBillAmount;
      }, 2000);
    }

    // Print Last Bill
    function printLastBill() {
      const printContent = `Last Bill Amount: $${lastBillAmount}`;
      const newWindow = window.open('', '', 'width=300,height=200');
      newWindow.document.write(`<p>${printContent}</p>`);
      newWindow.print();
      newWindow.close();
    }
  </script>
</body>
</html>
