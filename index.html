<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .menu-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .last-sale {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      background-color: #00cc00;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .print-button:hover {
      background-color: #009900;
    }

    .loading {
      font-size: 1.5rem;
      color: #ffcc00;
      display: none;
    }

    .dashboard-section {
      text-align: left;
    }

    .dashboard-section p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <div class="menu-icon" onclick="toggleSettings()">⚙️</div>
  </header>

  <div class="container">
    <!-- Sales Generate Section -->
    <div id="sales-generate-card" class="card">
      <h2>Generate Sale</h2>
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required>

      <!-- Product Price -->
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter Price" required>

      <!-- Quantity (Optional) -->
      <label for="quantity">Quantity (Optional):</label>
      <input type="number" id="quantity" placeholder="Enter Quantity">

      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Last Sale Section -->
    <div id="last-sale-card" class="card hidden">
      <h2>Last Sale</h2>
      <div class="last-sale" id="lastSaleDetails"></div>
      <button class="print-button" onclick="printLastSale()">Print Last Sale</button>
    </div>

    <!-- Settings Section -->
    <div id="settings-card" class="card hidden">
      <h2>Dashboard</h2>
      <div id="loadingIcon" class="loading">Loading...</div>
      <div id="dashboardDetails" class="hidden">
        <div class="dashboard-section">
          <p><strong>Total Sales:</strong> <span id="dashboardTotalSales">৳0.00</span></p>
          <p><strong>Last Sale:</strong> <span id="dashboardLastSale">N/A</span></p>
          <p><strong>Total Number of Sales:</strong> <span id="totalSalesCount">0</span></p>
          <p><strong>Total Quantity Sold:</strong> <span id="totalQuantitySold">0</span></p>
          <button onclick="closeStore()">Close Store</button>
          <button onclick="goHome()">Home</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let storeName = localStorage.getItem('storeName') || '';
    let salesData = JSON.parse(localStorage.getItem('salesData')) || [];

    if (storeName) {
      document.getElementById('sales-generate-card').classList.remove('hidden');
      updateTotalSales();
    }

    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim() || 1;
      const price = document.getElementById('price').value.trim();

      if (productName && price) {
        const total = parseFloat(price) * parseInt(quantity);
        const sale = {
          storeName,
          productName,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          total
        };
        salesData.push(sale);
        localStorage.setItem('salesData', JSON.stringify(salesData));
        updateLastSale(sale);
        alert(`Sale Generated for: ${productName}, Total: ৳${total.toFixed(2)}`);
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
        updateTotalSales();
      } else {
        alert('Please fill in all required fields!');
      }
    }

    function updateTotalSales() {
      const totalSales = salesData.reduce((total, sale) => total + sale.total, 0);
      const totalQuantity = salesData.reduce((total, sale) => total + sale.quantity, 0);
      document.getElementById('dashboardTotalSales').textContent = `৳${totalSales.toFixed(2)}`;
      document.getElementById('totalSalesCount').textContent = salesData.length;
      document.getElementById('totalQuantitySold').textContent = totalQuantity;
    }

    function updateLastSale(sale) {
      const lastSaleDetails = `
        <p><strong>Store Name:</strong> ${sale.storeName}</p>
        <p><strong>Product Name:</strong> ${sale.productName}</p>
        <p><strong>Quantity:</strong> ${sale.quantity}</p>
        <p><strong>Price per Unit:</strong> ৳${sale.price.toFixed(2)}</p>
        <p><strong>Total:</strong> ৳${sale.total.toFixed(2)}</p>
      `;
      document.getElementById('lastSaleDetails').innerHTML = lastSaleDetails;
    }

    function printLastSale() {
      const printContent = document.getElementById('lastSaleDetails').innerHTML;
      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Print Last Sale</title></head><body>');
      printWindow.document.write(printContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function toggleSettings() {
      document.getElementById('sales-generate-card').classList.add('hidden');
      document.getElementById('last-sale-card').classList.add('hidden');
      document.getElementById('settings-card').classList.remove('hidden');
      document.getElementById('loadingIcon').style.display = 'block';
      setTimeout(function() {
        document.getElementById('loadingIcon').style.display = 'none';
        document.getElementById('dashboardDetails').classList.remove('hidden');
      }, 1000);
    }

    function closeStore() {
      localStorage.removeItem('storeName');
      localStorage.removeItem('salesData');
      location.reload();
    }

    function goHome() {
      document.getElementById('settings-card').classList.add('hidden');
      document.getElementById('sales-generate-card').classList.remove('hidden');
      document.getElementById('last-sale-card').classList.remove('hidden');
    }
  </script>
</body>
</html>
