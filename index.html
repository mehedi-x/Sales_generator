<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Manager</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .hide {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444444;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .total-sales {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      display: none; /* Initially hidden */
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <!-- Store Name Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="total-sales">
      Total Sales: à§³<span id="total-sales">0</span>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeSection = document.getElementById("store-section");
      const totalSalesSection = document.getElementById("total-sales-section");
      const startStoreButton = document.getElementById("start-store");
      const storeNameInput = document.getElementById("store-name");

      // Check if store name exists in local storage
      if (localStorage.getItem("storeName")) {
        showTotalSales();
      }

      // Handle Start Store button click
      startStoreButton.addEventListener("click", () => {
        const storeName = storeNameInput.value.trim();
        if (storeName) {
          // Save store name in local storage
          localStorage.setItem("storeName", storeName);

          // Animate and hide the store section
          storeSection.classList.add("hide");
          setTimeout(() => {
            storeSection.style.display = "none";
            showTotalSales();
          }, 500); // Match the animation duration
        } else {
          alert("Please enter a valid store name.");
        }
      });

      // Function to show Total Sales section
      function showTotalSales() {
        totalSalesSection.classList.add("show");
      }
    });
  </script>
</body>
</html>
