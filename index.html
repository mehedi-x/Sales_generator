<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-content">
                <h1>Software Name</h1>
                <div class="menu-icon" onclick="toggleMenu()">
                    <span class="dot">...</span>
                </div>
            </div>
        </header>

        <!-- Menu Options (hidden by default) -->
        <div id="menu" class="menu">
            <ul>
                <li onclick="showSalesHistory()">Sales History</li>
                <li onclick="showSettings()">Settings</li>
            </ul>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="status-container">
                <div class="status-box">
                    <strong>Status</strong>
                    <span id="status">Active</span>
                </div>
                <div class="status-box">
                    <strong>Last Sold</strong>
                    <span id="lastSoldProduct">Product Name</span>
                </div>
                <div class="status-box">
                    <strong>Price</strong>
                    <span id="price">à§³100</span>
                </div>
            </div>
        </div>

        <!-- Add New Sale Section -->
        <div class="add-sale-section">
            <h3>Add New Sale</h3>
            <form>
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" placeholder="Enter shop name" required>
                
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter product name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" required>
                
                <button type="submit">Add Sale</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
