<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .last-sale {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      background-color: #00cc00;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .print-button:hover {
      background-color: #009900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store System</h1>
    <div class="settings-icon" onclick="loadDashboard()">⚙️</div>
  </header>

  <div class="container">
    <!-- Main Page -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button onclick="setStoreName()">Start</button>
    </div>

    <!-- Store Name Display -->
    <div id="store-info-card" class="card hidden">
      <h2 id="storeNameDisplay"></h2>
    </div>

    <!-- Sales Generate Section -->
    <div id="sales-generate-card" class="card hidden">
      <h2>Generate Sale</h2>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required>
      <label for="quantity">Quantity (Optional):</label>
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter Price" required>
      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-card" class="card hidden">
      <h2>Dashboard</h2>
      <p>Total Sales: ৳<span id="totalSales">0</span></p>
      <button onclick="closeStore()">Close Store</button>
    </div>

    <!-- Last Sale Section -->
    <div id="last-sale-card" class="card hidden">
      <h2>Last Sale</h2>
      <div class="last-sale" id="lastSaleDetails">
        <p><strong>Product Name:</strong> N/A</p>
        <p><strong>Quantity:</strong> N/A</p>
        <p><strong>Price per Unit:</strong> N/A</p>
        <p><strong>Total:</strong> ৳0.00</p>
      </div>
      <button class="print-button" onclick="printLastSale()">Print Last Sale</button>
    </div>
  </div>

  <script>
    let storeName = localStorage.getItem('storeName') || '';
    let totalSales = 0;
    let lastSale = {};

    if (storeName) {
      document.getElementById('main-page').classList.add('hidden');
      document.getElementById('store-info-card').classList.remove('hidden');
      document.getElementById('sales-generate-card').classList.remove('hidden');
      document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
    }

    function setStoreName() {
      const storeInput = document.getElementById('storeNameInput').value.trim();
      if (storeInput) {
        storeName = storeInput;
        localStorage.setItem('storeName', storeName);
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('store-info-card').classList.remove('hidden');
        document.getElementById('sales-generate-card').classList.remove('hidden');
        document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
      } else {
        alert('Please enter a valid store name!');
      }
    }

    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const price = document.getElementById('price').value.trim();

      if (productName && price) {
        const qty = quantity ? parseInt(quantity) : 1;
        const total = qty * parseFloat(price);
        totalSales += total;

        lastSale = {
          productName,
          quantity: qty,
          price: parseFloat(price),
          total
        };

        updateLastSale();
        alert(`Sale Generated: \nProduct: ${productName}\nTotal: ৳${total.toFixed(2)}`);
        document.getElementById('totalSales').textContent = totalSales.toFixed(2);
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
      } else {
        alert('Please fill in all required fields!');
      }
    }

    function updateLastSale() {
      document.getElementById('last-sale-card').classList.remove('hidden');
      const details = `
        <p><strong>Product Name:</strong> ${lastSale.productName}</p>
        <p><strong>Quantity:</strong> ${lastSale.quantity}</p>
        <p><strong>Price per Unit:</strong> ৳${lastSale.price.toFixed(2)}</p>
        <p><strong>Total:</strong> ৳${lastSale.total.toFixed(2)}</p>
      `;
      document.getElementById('lastSaleDetails').innerHTML = details;
    }

    function printLastSale() {
      const printContent = document.getElementById('lastSaleDetails').innerHTML;
      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Print Last Sale</title></head><body>');
      printWindow.document.write(printContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function loadDashboard() {
      document.getElementById('store-info-card').classList.add('hidden');
      document.getElementById('sales-generate-card').classList.add('hidden');
      document.getElementById('dashboard-card').classList.remove('hidden');
    }

    function closeStore() {
      const confirm1 = confirm("Are you sure you want to close the store?");
      if (confirm1) {
        const confirm2 = confirm("This will reset the system. Confirm again?");
        if (confirm2) {
          localStorage.removeItem('storeName');
          document.getElementById('dashboard-card').classList.add('hidden');
          document.getElementById('main-page').classList.remove('hidden');
          document.getElementById('last-sale-card').classList.add('hidden');
          storeName = '';
          totalSales = 0;
          lastSale = {};
          alert("Store has been closed and reset.");
        }
      }
    }
  </script>
</body>
</html>
