<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .menu-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .last-sale {
      text-align: left;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      background-color: #00cc00;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .print-button:hover {
      background-color: #009900;
    }

    /* Dashboard Styles */
    .dashboard {
      display: none;
      padding: 20px;
    }

    .dashboard .box {
      display: inline-block;
      width: 22%;
      margin: 1%;
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .dashboard .box h3 {
      font-size: 1.2rem;
    }

    .dashboard .box p {
      font-size: 0.9rem;
    }

    .loading {
      display: none;
      font-size: 2rem;
      text-align: center;
      margin-top: 50px;
      color: #ffaa00;
    }

    .home-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .home-icon:hover {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <div class="menu-icon" onclick="showSettings()">‚öôÔ∏è</div>
    <div class="home-icon" onclick="goToHome()">üè†</div>
  </header>

  <div class="container">
    <!-- Main Page -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button onclick="setStoreName()">Start</button>
    </div>

    <!-- Store Info -->
    <div id="store-info-card" class="card hidden">
      <h2 id="storeNameDisplay"></h2>
    </div>

    <!-- Sales Generate Section -->
    <div id="sales-generate-card" class="card hidden">
      <h2>Generate Sale</h2>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required>
      <label for="quantity">Quantity (Optional):</label>
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter Price" required>
      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Last Sale Section -->
    <div id="last-sale-card" class="card hidden">
      <h2>Last Sale</h2>
      <div class="last-sale" id="lastSaleDetails"></div>
      <button class="print-button" onclick="printLastSale()">Print Last Sale</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard">
      <div class="box">
        <h3>Total Sales</h3>
        <p id="totalSales">‡ß≥0.00</p>
      </div>
      <div class="box">
        <h3>Last Sale</h3>
        <button onclick="toggleLastSale()">View Last Sale</button>
      </div>
      <div class="box">
        <h3>Total History</h3>
        <button onclick="updateSalesHistory()">View History</button>
      </div>
      <div class="box">
        <h3>Close Store</h3>
        <button onclick="closeStore()">Close Store</button>
      </div>
    </div>

    <!-- Loading Icon -->
    <div id="loading" class="loading">Loading...</div>
  </div>

  <script>
    let storeName = localStorage.getItem('storeName') || '';
    let salesData = JSON.parse(localStorage.getItem('salesData')) || [];

    // ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶≤‡ßá ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶ì ‡¶∏‡ßá‡¶≤ ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    window.onload = function () {
      if (storeName) {
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('store-info-card').classList.remove('hidden');
        document.getElementById('sales-generate-card').classList.remove('hidden');
        document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
      }
    };

    // ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    function setStoreName() {
      const storeInput = document.getElementById('storeNameInput').value.trim();
      if (storeInput) {
        storeName = storeInput;
        localStorage.setItem('storeName', storeName);
        document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('store-info-card').classList.remove('hidden');
        document.getElementById('sales-generate-card').classList.remove('hidden');
      } else {
        alert('Please enter a valid store name!');
      }
    }

    // ‡¶∏‡ßá‡¶≤ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim() || 1;
      const price = document.getElementById('price').value.trim();

      if (productName && price) {
        const total = parseFloat(price) * parseInt(quantity);
        const sale = {
          storeName,
          productName,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          total
        };

        // ‡¶∏‡ßá‡¶≤ ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        salesData.push(sale);
        localStorage.setItem('salesData', JSON.stringify(salesData));

        // ‡¶≤‡¶æ‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        updateLastSale(sale);
        alert(`Sale Generated for: ${productName}, Total: ‡ß≥${total.toFixed(2)}`);

        // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('price').value = '';
      } else {
        alert('Please fill in all required fields!');
      }
    }

    // ‡¶≤‡¶æ‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    function updateLastSale(sale) {
      const lastSaleDetails = document.getElementById('lastSaleDetails');
      lastSaleDetails.innerHTML = `
        <p><strong>Product Name:</strong> ${sale.productName}</p>
        <p><strong>Quantity:</strong> ${sale.quantity}</p>
        <p><strong>Total:</strong> ‡ß≥${sale.total.toFixed(2)}</p>
      `;
    }

    // ‡¶≤‡¶æ‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶≤ ‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
    function printLastSale() {
      const printContent = document.getElementById('lastSaleDetails').innerHTML;
      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Print Last Sale</title></head><body>');
      printWindow.document.write(printContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    // ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    function showSettings() {
      document.getElementById('main-page').classList.add('hidden');
      document.getElementById('store-info-card').classList.add('hidden');
      document.getElementById('sales-generate-card').classList.add('hidden');

      // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
      document.getElementById('loading').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      }, 1000);
    }

    // ‡¶π‡ßã‡¶Æ ‡¶™‡ßá‡¶ú‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
    function goToHome() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('store-info-card').classList.remove('hidden');
        document.getElementById('sales-generate-card').classList.remove('hidden');
      }, 1000);
    }

    // ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶∏‡ßç‡¶ü‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function closeStore() {
      if (confirm('Are you sure you want to close the store?')) {
        if (confirm('This will reset all data. Proceed?')) {
          localStorage.clear();
          salesData = [];
          alert('Store data cleared!');
          location.reload();
        }
      }
    }
  </script>
</body>
</html>
