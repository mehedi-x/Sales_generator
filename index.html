<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Store Management System</h1>
    <div class="settings-icon" onclick="openSettings()">⚙️</div>
  </header>

  <div class="container">
    <!-- Main Content (Initial Page) -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button id="startStoreBtn" onclick="setStoreName()">Start Store</button>
      <div id="loading" class="hidden">Loading...</div>
    </div>

    <!-- Sales Data -->
    <div id="sales-card" class="card" style="display:none;">
      <h2>Total Sales: <span id="totalSales">৳0</span></h2>
      <h2>Total Products Sold: <span id="totalProductsSold">0</span></h2>
    </div>

    <!-- Product Entry -->
    <div id="product-entry-card" class="card" style="display:none;">
      <h2>Product Entry</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Product Price">
      <input type="number" id="productQuantity" placeholder="Product Quantity">
      <button id="generateSaleBtn" onclick="generateSale()">Generate Sale</button>
    </div>
  </div>

  <script>
    let storeName = "";

    // Set Store Name
    function setStoreName() {
      const storeNameInput = document.getElementById('storeNameInput').value.trim();
      if (storeNameInput) {
        storeName = storeNameInput;
        localStorage.setItem('storeName', storeName);

        // Disable input and button after setting store name
        document.getElementById('storeNameInput').disabled = true;
        document.getElementById('startStoreBtn').disabled = true;

        // Show Sales Data and Product Entry sections
        document.getElementById('sales-card').style.display = "block";
        document.getElementById('product-entry-card').style.display = "block";

        alert(`Welcome to ${storeName}! Store is ready.`);
      } else {
        alert("Please enter a valid store name!");
      }
    }

    // Load Store Name from LocalStorage
    window.onload = () => {
      const savedStoreName = localStorage.getItem('storeName');
      if (savedStoreName) {
        storeName = savedStoreName;
        document.getElementById('storeNameInput').value = storeName;
        document.getElementById('storeNameInput').disabled = true;
        document.getElementById('startStoreBtn').disabled = true;

        // Show Sales Data and Product Entry sections
        document.getElementById('sales-card').style.display = "block";
        document.getElementById('product-entry-card').style.display = "block";
      }
    };

    // Open Settings (Placeholder Function)
    function openSettings() {
      alert("Settings page will be implemented later.");
    }
  </script>

</body>
</html>
