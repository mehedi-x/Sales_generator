<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color */
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e; /* Darker header */
            border-bottom: 1px solid #333;
        }

        .header-left .brand-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right button {
            background-color: #e91e63; /* Bright color for buttons */
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #c2185b; /* Darker shade for hover effect */
        }

        /* Sales Section */
        .sales-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #sale-summary h3 {
            font-size: 20px;
            color: #ff9800; /* High contrast color for section titles */
        }

        #sale-summary p {
            font-size: 16px;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-section label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-section input:focus {
            border-color: #e91e63;
            outline: none;
        }

        .form-section button {
            background-color: #4caf50; /* Green for generate button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-section button:hover {
            background-color: #388e3c; /* Darker green for hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 60%;
            max-width: 600px;
            color: #fff;
        }

        .modal-content button {
            background-color: #ff5722; /* Red for close/cancel buttons */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background-color: #d84315;
        }

        #full-sales-list {
            margin-top: 20px;
            padding: 0;
        }

        #full-sales-list li {
            list-style-type: none;
            padding: 10px;
            background-color: #444;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #full-sales-list li strong {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Header Section -->
        <header>
            <div class="header-left">
                <span class="brand-name">Sales System</span>
            </div>
            <div class="header-right">
                <button onclick="openCloseStoreModal()">Close Store</button>
            </div>
        </header>

        <!-- Sales Section -->
        <div class="sales-section">
            <div id="sale-summary"></div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <label for="shop-name">Shop Name</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">

            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">

            <label for="product-price">Product Price (৳)</label>
            <input type="number" id="product-price" placeholder="Enter product price">

            <label for="product-quantity">Product Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter product quantity">

            <button onclick="generateSale()">Generate Sale</button>
        </div>

        <!-- Modal for Closing Store -->
        <div id="close-store-modal" class="modal">
            <div class="modal-content">
                <h2>Close Store</h2>
                <button onclick="closeStore()">Close Store</button>
                <button onclick="cancelStoreClosure()">Cancel</button>
                <ul id="full-sales-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Initialize sales data
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
        let suggestedProducts = new Set();

        // Add product and generate sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const product = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
            };

            // Update sales data and save to local storage
            salesData.push(product);
            localStorage.setItem("salesData", JSON.stringify(salesData));

            // Update suggestions and sales display
            suggestedProducts.add(productName);
            updateSuggestions();
            updateLastSaleView(product);
            resetForm();
        }

        // Update only the last sale view
        function updateLastSaleView(lastSale) {
            const saleSummary = document.getElementById("sale-summary");
            saleSummary.innerHTML = `
                <h3>Last Sale Summary:</h3>
                <p><strong>Shop:</strong> ${lastSale.shopName}</p>
                <p><strong>Product:</strong> ${lastSale.productName}</p>
                <p><strong>Quantity:</strong> ${lastSale.productQuantity}</p>
                <p><strong>Total:</strong> ৳${lastSale.total.toFixed(2)}</p>
            `;
        }

        // Update datalist for suggested products
        function updateSuggestions() {
            const datalist = document.getElementById("suggested-products");
            datalist.innerHTML = "";
            suggestedProducts.forEach((product) => {
                const option = document.createElement("option");
                option.value = product;
                datalist.appendChild(option);
            });
        }

        // Reset input fields
        function resetForm() {
            document.getElementById("shop-name").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("product-price").value = "";
            document.getElementById("product-quantity").value = "";
        }

        // Open close store modal and show full sales history
        function openCloseStoreModal() {
            const fullSalesList = document.getElementById("full-sales-list");
            fullSalesList.innerHTML = "";

            salesData.forEach((sale, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${index + 1}.</strong> Shop: ${sale.shopName}, Product: ${sale.productName},
                    Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}
                `;
                fullSalesList.appendChild(listItem);
            });

            document.getElementById("close-store-modal").style.display = "block";
        }

        // Close store and clear sales data
        function closeStore() {
            salesData = [];
            localStorage.removeItem("salesData");
            document.getElementById("close-store-modal").style.display = "none";
            alert("Store closed and all sales data cleared!");
            location.reload();
        }

        // Cancel store closure
        function cancelStoreClosure() {
            document.getElementById("close-store-modal").style.display = "none";
        }

        // Initialize sales view on page load
        window.onload = function () {
            if (salesData.length > 0) {
                updateLastSaleView(salesData[salesData.length - 1]);
            }
        };
    </script>
</body>
</html>
