<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .hidden {
      display: none;
    }

    canvas {
      max-width: 100%;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
    <div class="settings-icon" onclick="toggleDatabase()">⚙️</div>
  </header>

  <div class="container">
    <!-- Main Page -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button id="startStoreBtn" onclick="setStoreName()">Start</button>
    </div>

    <!-- Store Name Display -->
    <div id="store-name-card" class="card hidden">
      <h2 id="storeNameDisplay"></h2>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-card" class="card hidden">
      <h3>Dashboard</h3>
      <canvas id="salesChart"></canvas>
    </div>

    <!-- Database Settings -->
    <div id="database-card" class="card hidden">
      <h3>Database Options</h3>
      <p>Database settings will be displayed here.</p>
      <button onclick="replaceEntry()">Replace Entry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let storeName = '';
    let totalSales = 0;
    let totalProductsSold = 0;

    // Set Store Name
    function setStoreName() {
      const storeInput = document.getElementById('storeNameInput').value.trim();
      if (storeInput) {
        storeName = storeInput;

        // Update UI
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('store-name-card').classList.remove('hidden');
        document.getElementById('storeNameDisplay').textContent = `Welcome to ${storeName}`;
        document.getElementById('dashboard-card').classList.remove('hidden');

        loadChart();
        alert(`Welcome to ${storeName}!`);
      } else {
        alert('Please enter a valid store name!');
      }
    }

    // Load Chart
    function loadChart() {
      const ctx = document.getElementById('salesChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Total Sales', 'Products Sold'],
          datasets: [{
            label: 'Store Data',
            data: [totalSales, totalProductsSold],
            backgroundColor: ['#ffcc00', '#ffaa00']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    // Toggle Database Settings
    function toggleDatabase() {
      const databaseCard = document.getElementById('database-card');
      if (databaseCard.classList.contains('hidden')) {
        databaseCard.classList.remove('hidden');
      } else {
        databaseCard.classList.add('hidden');
      }
    }

    // Replace Entry Section
    function replaceEntry() {
      document.getElementById('database-card').classList.add('hidden');
    }
  </script>
</body>
</html>
