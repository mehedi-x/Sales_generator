<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        /* Sidebar Menu Styling */
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            height: 100%;
            padding-top: 20px;
            display: none; /* Initially hidden */
            z-index: 1;
        }
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
        }
        .close-btn {
            font-size: 30px;
            position: absolute;
            top: 0;
            right: 20px;
            cursor: pointer;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #sale-summary {
            margin-top: 20px;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .header-left .brand-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right button {
            background-color: #e91e63;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #c2185b;
        }

        /* Sales Section */
        .sales-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #sale-summary h3 {
            font-size: 20px;
            color: #ff9800;
        }

        #sale-summary p {
            font-size: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 60%;
            max-width: 600px;
            color: #fff;
        }

        .modal-content button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background-color: #d84315;
        }

        #full-sales-list {
            margin-top: 20px;
            padding: 0;
        }

        #full-sales-list li {
            list-style-type: none;
            padding: 10px;
            background-color: #444;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #full-sales-list li strong {
            color: #ff9800;
        }
    </style>
</head>
<body>

    <h1>Store Management System</h1>

    <!-- Button to Open Sidebar Menu -->
    <button class="open-btn" onclick="toggleSidebar()">Open Menu</button>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="javascript:void(0)" onclick="openProductEntry()">Product Entry</a>
        <a href="javascript:void(0)" onclick="openSettings()">Settings</a>
        <a href="javascript:void(0)" onclick="openCloseStoreModal()">Close Store</a>
    </div>

    <!-- Product Entry Section -->
    <div id="product-entry-section" class="section">
        <h3>Product Entry Form</h3>
        <div class="form-group">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" placeholder="Enter Shop Name">
        </div>
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" placeholder="Enter Product Price">
        </div>
        <div class="form-group">
            <label for="product-quantity">Product Quantity:</label>
            <input type="number" id="product-quantity" placeholder="Enter Product Quantity" value="1">
        </div>
        <button onclick="generateSale()">Add Sale</button>
        <div id="sale-summary"></div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="section">
        <h3>Settings</h3>
        <div class="form-group">
            <label for="theme-color">Theme Color:</label>
            <input type="color" id="theme-color" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="currency-symbol">Currency Symbol:</label>
            <input type="text" id="currency-symbol" value="৳" maxlength="1">
        </div>
        <button onclick="applySettings()">Apply Settings</button>
    </div>

    <!-- Close Store Modal -->
    <div id="close-store-modal" style="display:none;">
        <h3>Are you sure you want to close the store?</h3>
        <button onclick="closeStore()">Yes, Close Store</button>
        <button onclick="cancelStoreClosure()">Cancel</button>
    </div>

    <!-- Full Sales List Modal -->
    <div id="full-sales-list-modal" style="display:none;">
        <h3>Full Sales History</h3>
        <ul id="full-sales-list"></ul>
        <button onclick="downloadSalesHistory()">Download Sales History</button>
        <button onclick="closeSalesHistoryModal()">Close</button>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];

        // Add product and generate sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const product = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
            };

            salesData.push(product);
            localStorage.setItem("salesData", JSON.stringify(salesData));
            updateLastSaleView(product);
            resetForm();
        }

        // Update the last sale view
        function updateLastSaleView(lastSale) {
            const saleSummary = document.getElementById("sale-summary");
            saleSummary.innerHTML = `
                <h3>Last Sale Summary:</h3>
                <p><strong>Shop:</strong> ${lastSale.shopName}</p>
                <p><strong>Product:</strong> ${lastSale.productName}</p>
                <p><strong>Quantity:</strong> ${lastSale.productQuantity}</p>
                <p><strong>Total:</strong> ৳${lastSale.total.toFixed(2)}</p>
            `;
        }

        // Reset input fields
        function resetForm() {
            document.getElementById("shop-name").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("product-price").value = "";
            document.getElementById("product-quantity").value = "";
        }

        // Open Settings Section
        function openSettings() {
            hideAllSections();
            document.getElementById("settings-section").classList.add("active");
        }

        // Hide all sections
        function hideAllSections() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
        }

        // Apply settings (change theme color and currency symbol)
        function applySettings() {
            const themeColor = document.getElementById("theme-color").value;
            const currencySymbol = document.getElementById("currency-symbol").value;
            document.body.style.backgroundColor = themeColor;
            localStorage.setItem("currencySymbol", currencySymbol);
            alert("Settings applied!");
        }

        // Toggle Sidebar Menu visibility
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.display = (sidebar.style.display === "none" || sidebar.style.display === "") ? "block" : "none";
        }

        // Open Close Store Modal and show full sales history
        function openCloseStoreModal() {
            const fullSalesList = document.getElementById("full-sales-list");
            fullSalesList.innerHTML = "";
            salesData.forEach((sale, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <strong>${index + 1}.</strong> Shop: ${sale.shopName}, Product: ${sale.productName},
                    Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}
                `;
                fullSalesList.appendChild(listItem);
            });
            document.getElementById("close-store-modal").style.display = "block";
        }

        // Download sales history as PDF
        function downloadSalesHistory() {
            const salesSummary = salesData
                .map(
                    (sale, index) =>
                        `${index + 1}. Shop: ${sale.shopName}, Product: ${sale.productName}, Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}`
                )
                .join("\n");

            const blob = new Blob([salesSummary], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "Sales_History.pdf";
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close store and clear sales data
        function closeStore() {
            salesData = [];
            localStorage.removeItem("salesData");
            document.getElementById("close-store-modal").style.display = "none";
            alert("Store closed and all sales data cleared!");
            location.reload();
        }

        // Cancel store closure
        function cancelStoreClosure() {
            document.getElementById("close-store-modal").style.display = "none";
        }
    </script>
</body>
</html>
