<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .dashboard-item {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <i id="settings-icon" class="settings-icon">⚙</i>
  </header>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card hidden">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="card hidden">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="card hidden">
      <h2>Dashboard</h2>
      <div id="dashboard-view" class="dashboard-item">
        <h3>Sales Summary</h3>
        <p>Total Products Sold: <span id="total-products">0</span></p>
        <p>Total Sales: ৳<span id="dashboard-sales">0</span></p>
      </div>
      <button id="close-dashboard">Close Dashboard</button>
    </div>
  </main>

  <script>
    const storeSection = document.getElementById("store-section");
    const totalSalesSection = document.getElementById("total-sales-section");
    const productSection = document.getElementById("product-section");
    const dashboard = document.getElementById("dashboard");
    const totalSales = document.getElementById("total-sales");
    const dashboardSales = document.getElementById("dashboard-sales");
    const totalProducts = document.getElementById("total-products");

    let storeData = JSON.parse(localStorage.getItem("storeData")) || {
      storeName: "",
      totalSales: 0,
      totalProducts: 0,
    };

    // Initialize Store
    document.addEventListener("DOMContentLoaded", () => {
      if (storeData.storeName) {
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
        updateDashboard();
      }
    });

    // Start Store
    document.getElementById("start-store").addEventListener("click", () => {
      const storeName = document.getElementById("store-name").value.trim();
      if (storeName) {
        storeData.storeName = storeName;
        localStorage.setItem("storeData", JSON.stringify(storeData));
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
      } else {
        alert("Please enter a store name!");
      }
    });

    // Generate Sale
    document.getElementById("generate-sale").addEventListener("click", () => {
      const productName = document.getElementById("product-name").value.trim();
      const productPrice = parseFloat(
        document.getElementById("product-price").value
      );
      const productQuantity = parseInt(
        document.getElementById("product-quantity").value
      );

      if (productName && productPrice > 0 && productQuantity > 0) {
        const saleAmount = productPrice * productQuantity;
        storeData.totalSales += saleAmount;
        storeData.totalProducts += productQuantity;
        localStorage.setItem("storeData", JSON.stringify(storeData));
        updateDashboard();
        alert(`${productName} sold for ৳${saleAmount}`);
      } else {
        alert("Please enter valid product details!");
      }
    });

    // Update Dashboard
    function updateDashboard() {
      totalSales.textContent = storeData.totalSales;
      dashboardSales.textContent = storeData.totalSales;
      totalProducts.textContent = storeData.totalProducts;
    }

    // Dashboard Interaction
    document.getElementById("settings-icon").addEventListener("click", () => {
      dashboard.classList.remove("hidden");
      totalSalesSection.classList.add("hidden");
      productSection.classList.add("hidden");
    });

    document.getElementById("close-dashboard").addEventListener("click", () => {
      dashboard.classList.add("hidden");
      totalSalesSection.classList.remove("hidden");
      productSection.classList.remove("hidden");
    });
  </script>
</body>
</html>
