<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Store Management</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
    }

    header button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .hide {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444444;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .total-sales {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      display: none; /* Initially hidden */
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .show {
      display: block;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
      color: #888888;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Store Manager</h1>
    <button id="menu-toggle">☰</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Store Name Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="total-sales">
      Total Sales: ৳<span id="total-sales">0</span>
    </div>

    <!-- Add Product Section -->
    <div class="card">
      <h2>Add Product</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Price">
      <input type="number" id="product-quantity" placeholder="Quantity">
      <button id="add-product">Add Product</button>
    </div>

    <!-- Last Sale Summary -->
    <div class="card">
      <h2>Last Sale Summary</h2>
      <p id="last-sale-summary">No sales recorded yet.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2024 <a href="#">Store Manager Inc.</a> All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeSection = document.getElementById("store-section");
      const totalSalesSection = document.getElementById("total-sales-section");
      const startStoreButton = document.getElementById("start-store");
      const storeNameInput = document.getElementById("store-name");
      const productNameInput = document.getElementById("product-name");
      const productPriceInput = document.getElementById("product-price");
      const productQuantityInput = document.getElementById("product-quantity");
      const addProductButton = document.getElementById("add-product");
      const lastSaleSummary = document.getElementById("last-sale-summary");

      let totalSales = 0;

      // Check if store name exists in local storage
      if (localStorage.getItem("storeName")) {
        showTotalSales();
      }

      // Handle Start Store button click
      startStoreButton.addEventListener("click", () => {
        const storeName = storeNameInput.value.trim();
        if (storeName) {
          // Save store name in local storage
          localStorage.setItem("storeName", storeName);

          // Animate and hide the store section
          storeSection.classList.add("hide");
          setTimeout(() => {
            storeSection.style.display = "none";
            showTotalSales();
          }, 500); // Match the animation duration
        } else {
          alert("Please enter a valid store name.");
        }
      });

      // Show Total Sales section
      function showTotalSales() {
        totalSalesSection.classList.add("show");
        document.getElementById("total-sales").textContent = totalSales;
      }

      // Handle Add Product button click
      addProductButton.addEventListener("click", () => {
        const productName = productNameInput.value.trim();
        const productPrice = parseFloat(productPriceInput.value);
        const productQuantity = parseInt(productQuantityInput.value);

        if (productName && !isNaN(productPrice) && !isNaN(productQuantity) && productQuantity > 0) {
          // Update the last sale summary
          const saleAmount = productPrice * productQuantity;
          totalSales += saleAmount;

          // Show last sale summary
          lastSaleSummary.textContent = `Product: ${productName}, Quantity: ${productQuantity}, Total: ৳${saleAmount}`;

          // Update total sales
          document.getElementById("total-sales").textContent = totalSales;

          // Clear input fields
          productNameInput.value = '';
          productPriceInput.value = '';
          productQuantityInput.value = '';
        } else {
          alert("Please enter valid product details.");
        }
      });
    });
  </script>
</body>
</html>
