<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Invoice System</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-sale {
            font-size: 1.4em;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            top: 60px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
        }
        .menu-content a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #555;
        }
        .menu-content a:hover {
            background-color: #444;
        }
        .cancel-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            display: block;
            margin: 10px 0;
        }
        .form-section, .sales-section {
            margin: 20px;
        }
        .form-section input, .form-section button {
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .form-section input[type="number"], .form-section input[type="text"] {
            border: 1px solid #ccc;
        }
        .form-section button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        .sales-section {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sales-section h3 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        #close-store-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-height: 70%;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .close-modal-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sales: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#" onclick="openSalesHistory()">Full Sales History</a>
            <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
            <a href="#" onclick="closeStore()">Close Store</a>
            <button class="cancel-menu-btn" id="cancel-menu-btn" onclick="cancelMenu()">Close Menu</button>
        </div>
    </header>

    <div class="form-section">
        <h2>Enter Product Details</h2>
        <input type="text" id="shop-name" placeholder="Enter Shop Name" required>
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Product Price" required>
        <input type="number" id="product-quantity" placeholder="Product Quantity" required>
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <div class="sales-section">
        <h3>Last Sale</h3>
        <p id="sale-summary">No sales yet.</p>
    </div>

    <footer>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</div>

<!-- Full Sales History Modal -->
<div id="close-store-modal">
    <div class="modal-content">
        <h2>Full Sales History</h2>
        <ul id="full-sales-list"></ul>
        <button class="close-modal-btn" onclick="cancelStoreClosure()">X</button>
    </div>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Menu Button Toggle
    document.getElementById('menu-btn').addEventListener('click', function () {
        const menuContent = document.getElementById('menu-content');
        menuContent.style.display = (menuContent.style.display === "block") ? "none" : "block";
    });

    // Close the menu
    function cancelMenu() {
        document.getElementById('menu-content').style.display = "none";
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please fill out all fields with valid values.");
            return;
        }

        // Save shop name only once
        if (!shopNameStored && shopName) {
            localStorage.setItem("shopName", shopName);  // Save the shop name to local storage
            document.getElementById("shop-name").style.display = "none";  // Hide shop name input after first entry
            shopNameStored = shopName;  // Assign it to the variable
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),  // Adding the current time of sale
        };

        // Update sales data and save to local storage
        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData)); // Save salesData to localStorage

        // Update sales display
        updateLastSaleView(product);
        updateTotalSale();
        resetForm();
    }

    // Update last sale view
    function updateLastSaleView(lastSale) {
        const saleSummary = document.getElementById("sale-summary");
        saleSummary.innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;
    }

    // Update total sales
    function updateTotalSale() {
        const totalSaleAmount = salesData.reduce((total, sale) => total + sale.total, 0);
        document.getElementById("total-sale").textContent = `Total Sales: ৳${totalSaleAmount.toFixed(2)}`;
    }

    // Reset form fields
    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
    }

    // Open Full Sales History Modal
    function openSalesHistory() {
        const fullSalesList = document.getElementById("full-sales-list");
        fullSalesList.innerHTML = "";  // Clear existing list
        salesData.forEach((sale, index) => {
            const li = document.createElement("li");
            li.innerHTML = `${sale.time} - ${sale.productName} (${sale.productQuantity} units) = ৳${sale.total.toFixed(2)}`;
            fullSalesList.appendChild(li);
        });
        document.getElementById("close-store-modal").style.display = "flex";
    }

    // Close store function
    function closeStore() {
        const confirmClose = confirm("Are you sure you want to close the store? This will clear all sales data.");
        if (confirmClose) {
            salesData = [];
            localStorage.setItem("salesData", JSON.stringify(salesData));
            document.getElementById("sale-summary").innerHTML = "No sales yet.";
            updateTotalSale();
            alert("Store closed and sales data cleared.");
            shopNameStored = null;
            document.getElementById("shop-name").style.display = "block";  // Show shop name input after closing
        }
    }

    // Cancel Store Closure Modal
    function cancelStoreClosure() {
        document.getElementById("close-store-modal").style.display = "none";
    }

    // Download Sales History
    function downloadSalesHistory() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(salesData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "sales_history.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    // Initialize total sale and last sale view on page load
    updateTotalSale();
    if (salesData.length > 0) {
        updateLastSaleView(salesData[salesData.length - 1]);
    }
</script>

</body>
</html>
