<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Default Dark Mode background */
            color: #f0f0f0; /* Light text color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main Wrapper */
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Total Sale Styling */
        header .total-sale {
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Menu Button */
        .menu-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-btn:hover {
            color: #f39c12;
        }

        /* Menu */
        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }

        .menu-content a {
            color: #fff;
            padding: 12px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #575757;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #f0f0f0;
            text-align: left;
            font-weight: 600;
        }

        .form-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #444;
            color: #f0f0f0;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-section input:focus {
            border-color: #e63946;
            outline: none;
            background-color: #333;
        }

        .form-section button {
            background-color: #e63946;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 0 auto;
        }

        .form-section button:hover {
            background-color: #d53b30;
        }

        /* Sales Section */
        .sales-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .sales-section h3 {
            text-align: left;
            color: #f0f0f0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sales-section p {
            text-align: left;
            font-size: 1.1em;
            color: #f0f0f0;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .navigation {
            display: flex;
            gap: 15px;
        }

        footer .navigation a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        /* Modal for Full Sales History */
        #close-store-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
            justify-content: center;
            align-items: center;
        }

        #close-store-modal .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            color: #fff;
        }

        #close-store-modal h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #close-store-modal button {
            background-color: #e63946;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        #close-store-modal button:hover {
            background-color: #d53b30;
        }

        /* Cancel Button for Menu (Circular Cross) */
        .cancel-menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e63946;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cancel-menu-btn:hover {
            background-color: #d53b30;
        }

        /* Cancel Button Below Close Store */
        .cancel-close-store-btn {
            background-color: #e63946;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 10px auto 0;
        }

        .cancel-close-store-btn:hover {
            background-color: #d53b30;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                text-align: center;
            }

            /* Reduce font size for mobile */
            header .total-sale {
                font-size: 0.8em;
            }

            .form-section,
            .sales-section {
                padding: 15px;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }

            .menu-content {
                width: 100%;
                box-shadow: none;
                right: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#" onclick="openCloseStoreModal()">Full Sales History</a>
            <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
            <a href="#" onclick="closeStore()">Close Store</a>
            <button class="cancel-menu-btn" id="cancel-menu-btn" onclick="cancelMenu()">X</button>
        </div>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="submitProduct()">Submit</button>
    </div>

    <div class="sales-section">
        <h3>Recent Sales</h3>
        <p>Product Name: Example Product</p>
        <p>Price: ৳100</p>
        <p>Quantity: 2</p>
    </div>
</div>

<footer>
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
    <div>&copy; 2024 My Online Store</div>
</footer>

<!-- Modal for Full Sales History -->
<div id="close-store-modal">
    <div class="modal-content">
        <h2>Close Store</h2>
        <p>Are you sure you want to close the store?</p>
        <button class="cancel-close-store-btn" onclick="cancelStoreClose()">Cancel</button>
        <button class="cancel-close-store-btn" onclick="confirmStoreClose()">Confirm</button>
    </div>
</div>

<script>
    // Open Menu
    const menuBtn = document.getElementById('menu-btn');
    const menuContent = document.getElementById('menu-content');
    const cancelMenuBtn = document.getElementById('cancel-menu-btn');

    menuBtn.addEventListener('click', function() {
        menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
    });

    function cancelMenu() {
        menuContent.style.display = 'none';
    }

    // Handle Store Close Modal
    const closeStoreModal = document.getElementById('close-store-modal');

    function openCloseStoreModal() {
        closeStoreModal.style.display = 'flex';
    }

    function cancelStoreClose() {
        closeStoreModal.style.display = 'none';
    }

    function confirmStoreClose() {
        closeStoreModal.style.display = 'none';
        alert('Store closed successfully.');
    }

    // Product Form Submission (for demo purposes)
    function submitProduct() {
        const shopName = document.getElementById('shop-name').value;
        const productName = document.getElementById('product-name').value;
        const productPrice = document.getElementById('product-price').value;
        const productQuantity = document.getElementById('product-quantity').value;
        
        if (shopName && productName && productPrice && productQuantity) {
            alert('Product added successfully!');
            // Update Total Sale (dummy calculation)
            const totalSaleElement = document.getElementById('total-sale');
            totalSaleElement.innerHTML = `Total Sale: ৳${(parseFloat(productPrice) * parseInt(productQuantity)).toFixed(2)}`;
        } else {
            alert('Please fill in all fields.');
        }
    }

    // Download Sales History (dummy function)
    function downloadSalesHistory() {
        alert('Downloading sales history...');
    }

    // Close Store (dummy function)
    function closeStore() {
        alert('Store is now closed.');
    }
</script>

</body>
</html>
