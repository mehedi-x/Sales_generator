<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <div class="header-left">
            <span class="brand-name">My Shop</span>
        </div>
        <div class="header-right">
            <button id="menu-toggle">â˜° Menu</button>
        </div>
    </header>

    <!-- Menu Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <button id="close-menu" class="close-btn">X</button>
            <div class="menu-items">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" list="suggested-products" />
                <datalist id="suggested-products"></datalist>

                <label for="filter">Filter Sales History:</label>
                <input type="text" id="filter" placeholder="Search sales history..." />

                <button onclick="downloadSalesHistory('pdf')">Download as PDF</button>
                <button onclick="downloadSalesHistory('csv')">Download as CSV</button>
                
                <button id="theme-toggle">Switch to Light Mode</button>
            </div>
        </div>
    </div>

    <!-- Sales Section -->
    <div class="sales-section">
        <div id="sale-summary">
            <!-- Last sale video will be shown here -->
            <h3>Last Sale Summary:</h3>
            <div id="calculator-video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xyz123456" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Product Sale Form -->
    <div class="form-section">
        <h3>Sell a Product</h3>
        <label for="shop-name">Shop Name:</label>
        <input type="text" id="shop-name" placeholder="Enter shop name" />

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name-input" placeholder="Enter product name" />

        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" placeholder="Enter product price" />

        <label for="product-quantity">Quantity:</label>
        <input type="number" id="product-quantity" placeholder="Enter quantity" />

        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Full Sales List -->
    <div id="full-sales-list"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
