<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="dark-header">
        <h1>ğŸ›’ Store Management System</h1>
        <div class="total-sales">
            <span>Total Sales:</span>
            <span id="totalSales">0</span> à§³
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="dark-nav">
        <button id="menuToggle" class="menu-button">â˜° Menu</button>
        <ul id="menuOptions" class="menu-options" style="display: none;">
            <li><button id="viewHistory">ğŸ“œ Full Sales History</button></li>
            <li><button id="downloadHistory">â¬‡ï¸ Download Sales History</button></li>
            <li><button id="settings">âš™ï¸ Settings</button></li>
            <li><button id="closeStore">ğŸ”’ Close Store</button></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="dark-main">
        <!-- Store Setup Section -->
        <section id="storeSetup" class="card">
            <h2>Set Up Your Store</h2>
            <input type="text" id="storeName" placeholder="Enter Store Name" required>
            <button id="setupStore" class="primary-button">Set Store Name</button>
        </section>

        <!-- Product Entry Section -->
<section id="productEntry" class="card" style="display: none;">
    <h2>Add Products</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="productName">ğŸ”¤ Product Name:</label>
            <input type="text" id="productName" placeholder="Enter Product Name (e.g., Rice)" required>
        </div>
        <div class="form-group">
            <label for="productPrice">ğŸ’µ Product Price (à§³):</label>
            <input type="number" id="productPrice" placeholder="Enter Price (e.g., 50)" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="productQuantity">ğŸ“¦ Quantity:</label>
            <input type="number" id="productQuantity" placeholder="Enter Quantity (e.g., 10)" min="1" required>
        </div>
        <div class="form-group">
            <label for="productCategory">ğŸ“ Category:</label>
            <select id="productCategory" required>
                <option value="" disabled selected>Select Category</option>
                <option value="grocery">Grocery</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productDescription">ğŸ“ Description:</label>
            <textarea id="productDescription" rows="3" placeholder="Enter a short description (optional)"></textarea>
        </div>
        <button id="addToSale" class="primary-button">Add to Sale</button>
    </form>
</section>


        <!-- Added Product List Section -->
        <section id="addedProducts" class="card" style="display: none;">
            <h2>Products in Cart</h2>
            <table class="dark-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price (à§³)</th>
                        <th>Quantity</th>
                        <th>Total (à§³)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Products will be listed dynamically -->
                </tbody>
            </table>
            <button id="finalizeSale" class="success-button">Finalize Sale</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="dark-footer">
        <p>Â© 2024 Store Management System. Designed with â¤ï¸</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
