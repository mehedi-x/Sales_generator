<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="dark-header">
        <h1>üõí Store Management System</h1>
        <div class="total-sales">
            <span>Total Sales:</span>
            <span id="totalSales">0.00</span> ‡ß≥
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="dark-main">
        <!-- Store Setup Section -->
        <section id="storeSetup" class="card">
            <h2>Set Up Your Store</h2>
            <input type="text" id="storeName" placeholder="Enter Store Name" required>
            <button id="setupStore" class="primary-button">Set Store Name</button>
        </section>

        <!-- Sales Generator Section -->
        <section id="salesGenerator" class="card" style="display: none;">
            <h2>Sales Generator</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" class="input-field" placeholder="Enter Product Name (e.g., Rice)" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price (‡ß≥):</label>
                    <input type="number" id="productPrice" class="input-field" placeholder="Enter Price (e.g., 50)" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantity (Optional):</label>
                    <input type="number" id="productQuantity" class="input-field" placeholder="Enter Quantity (e.g., 10)" min="1">
                </div>
                <button id="addToSale" class="primary-button">Add to Sale</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="dark-footer">
        <p>¬© 2024 Store Management System. Designed with ‚ù§Ô∏è</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
