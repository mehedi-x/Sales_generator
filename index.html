<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Default Dark Mode background */
            color: #f0f0f0; /* Light text color */
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
        }

        /* Main Wrapper */
        .main-wrapper {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Modal for Shop Name */
        #shop-name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #shop-name-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Invoice Section */
        .invoice {
            margin-top: 30px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .total-sale {
            font-size: 1.2em;
            font-weight: bold;
        }

        .menu-btn {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
        }

        .menu-btn:active + .menu-content {
            display: block;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .navigation a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        footer .navigation a:hover {
            color: #e63946;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .form-section,
            .sales-section {
                padding: 15px;
            }

            .modal-content {
                padding: 15px;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#">Full Sales History</a>
            <a href="#">Download Sales History</a>
            <a href="#">Close Store</a>
        </div>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="submitProduct()">Submit</button>
    </div>

    <!-- Shop Name Modal -->
    <div id="shop-name-modal" style="display: none;">
        <div class="modal-content">
            <h2>Please Enter Shop Name</h2>
            <input type="text" id="shop-name-input" placeholder="Shop Name">
            <button onclick="saveShopName()">Save</button>
        </div>
    </div>

    <div class="sales-section">
        <h3>Recent Sales</h3>
        <p>Product Name: Example Product</p>
        <p>Price: ৳100</p>
        <p>Quantity: 2</p>
    </div>

    <!-- Invoice Section -->
    <div class="invoice">
        <h3>Invoice</h3>
        <p>Shop Name: <span id="invoice-shop-name">No Shop Name</span></p>
        <p>Amount: ৳200</p>
    </div>

</div>

<footer>
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
    </div>
    <div>&copy; 2024 My Online Store</div>
</footer>

<script>
    let shopName = localStorage.getItem("shopName");

    // Show the shop name modal if no shop name exists
    if (!shopName) {
        document.getElementById("shop-name-modal").style.display = "block";
    }

    function saveShopName() {
        const inputShopName = document.getElementById("shop-name-input").value;

        if (inputShopName.trim() === "") {
            alert("Shop name is required!");
            return;
        }

        shopName = inputShopName;
        localStorage.setItem("shopName", shopName);
        document.getElementById("shop-name-modal").style.display = "none"; 
        alert("Shop name saved successfully!");
    }

    // Show Shop Name in Invoice
    function showShopNameOnInvoice() {
        const invoiceShopName = localStorage.getItem("shopName");
        if (invoiceShopName) {
            document.getElementById("invoice-shop-name").innerText = invoiceShopName;
        }
    }

    showShopNameOnInvoice();  // Call this function on page load to display shop name
</script>

</body>
</html>
