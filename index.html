<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="dark-header">
        <h1>üõí Store Management System</h1>
        <div class="total-sales">
            <span>Total Sales:</span>
            <span id="totalSales">0</span> ‡ß≥
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="dark-nav">
        <button id="menuToggle" class="menu-button">‚ò∞ Menu</button>
        <ul id="menuOptions" class="menu-options" style="display: none;">
            <li><button id="viewHistory">üìú Full Sales History</button></li>
            <li><button id="downloadHistory">‚¨áÔ∏è Download Sales History</button></li>
            <li><button id="settings">‚öôÔ∏è Settings</button></li>
            <li><button id="closeStore">üîí Close Store</button></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="dark-main">
        <!-- Store Setup Section -->
        <section id="storeSetup" class="card">
            <h2>Set Up Your Store</h2>
            <input type="text" id="storeName" placeholder="Enter Store Name" required>
            <button id="setupStore" class="primary-button">Set Store Name</button>
        </section>

        <!-- Product Entry Section -->
        <section id="productEntry" class="card" style="display: none;">
            <h2>Add Products</h2>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter Product Name" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price (‡ß≥):</label>
                <input type="number" id="productPrice" placeholder="Enter Product Price" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantity:</label>
                <input type="number" id="productQuantity" placeholder="Enter Quantity" required>
            </div>
            <button id="addToSale" class="primary-button">Add to Sale</button>
        </section>

        <!-- Added Product List Section -->
        <section id="addedProducts" class="card" style="display: none;">
            <h2>Products in Cart</h2>
            <table class="dark-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price (‡ß≥)</th>
                        <th>Quantity</th>
                        <th>Total (‡ß≥)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Products will be listed dynamically -->
                </tbody>
            </table>
            <button id="finalizeSale" class="success-button">Finalize Sale</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="dark-footer">
        <p>¬© 2024 Store Management System. Designed with ‚ù§Ô∏è</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
