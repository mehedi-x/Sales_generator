<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .total-sale {
            font-size: 1.2em;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .menu-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .menu-popup a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .menu-popup button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            margin-top: 20px;
            cursor: pointer;
        }
        .form-section, .sales-section {
            margin: 20px 0;
        }
        .form-section input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0 0 10px;
        }
        footer nav ul li {
            margin: 0 15px;
        }
        footer nav ul li a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
    </header>
    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="generateSale()">Generate Sale</button>
    </div>
    <div class="sales-section">
        <h3>Last Sale:</h3>
        <p id="sale-summary">No sales yet.</p>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
            </ul>
        </nav>
        <p>© 2024 Hisab Khata </p>
    </footer>
</div>

<!-- Menu Popup -->
<div id="menu-popup" class="menu-popup">
    <a href="#" onclick="openFullSalesHistory()">Full Sales History</a>
    <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
    <a href="#" onclick="closeStore()">Close Store</a>
    <button onclick="closeMenu()">✖</button>
</div>

<!-- Full Sales History Modal -->
<div id="sales-history-modal" style="display:none; position:fixed; top:10%; left:10%; right:10%; background:white; border:2px solid #333; padding:20px; overflow:auto; max-height:80%; z-index:2000;">
    <h2>Full Sales History</h2>
    <ul id="sales-history-list" style="list-style:none; padding:0;"></ul>
    <button onclick="closeSalesHistoryModal()" style="margin-top:20px;">Close</button>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    const menuBtn = document.getElementById('menu-btn');
    const menuPopup = document.getElementById('menu-popup');

    menuBtn.addEventListener('click', function () {
        menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';
    });

    function closeMenu() {
        menuPopup.style.display = 'none';
    }

    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please fill out all fields with valid values.");
            return;
        }

        if (!shopNameStored && shopName) {
            localStorage.setItem("shopName", shopName);
            document.getElementById("shop-name").style.display = "none";
            shopNameStored = shopName;
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),
        };

        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData));
        updateLastSaleView(product);
        updateTotalSale();
        resetForm();
    }

    function updateLastSaleView(lastSale) {
        document.getElementById("sale-summary").innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;
    }

    function updateTotalSale() {
        const totalSaleAmount = salesData.reduce((total, sale) => total + sale.total, 0);
        document.getElementById("total-sale").textContent = `Total Sale: ৳${totalSaleAmount.toFixed(2)}`;
    }

    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
    }

    function closeStore() {
        if (confirm("Are you sure you want to close the store? All data will be cleared.")) {
            salesData = [];
            localStorage.clear();
            shopNameStored = null;
            updateTotalSale();
            alert("Store is closed and all data has been cleared.");
            document.getElementById("shop-name").style.display = "block";
            document.getElementById("sale-summary").innerHTML = "No sales yet.";
        }
    }

    function downloadSalesHistory() {
        if (salesData.length === 0) {
            alert("No sales data available to download.");
            return;
        }

        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(salesData, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "sales_history.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function openFullSalesHistory() {
        if (salesData.length === 0) {
            alert("No sales history available.");
            return;
        }

        const salesHistoryList = document.getElementById("sales-history-list");
        salesHistoryList.innerHTML = "";

        salesData.forEach((sale, index) => {
            const saleItem = document.createElement("li");
            saleItem.style.marginBottom = "10px";
            saleItem.innerHTML = `
                <strong>#${index + 1}</strong> - 
                <strong>Shop:</strong> ${sale.shopName}, 
                <strong>Product:</strong> ${sale.productName}, 
                <strong>Quantity:</strong> ${sale.productQuantity}, 
                <strong>Total:</strong> ৳${sale.total.toFixed(2)}, 
                <strong>Time:</strong> ${sale.time}
            `;
            salesHistoryList.appendChild(saleItem);
        });

        document.getElementById("sales-history-modal").style.display = "block";
    }

    function closeSalesHistoryModal() {
        document.getElementById("sales-history-modal").style.display = "none";
    }

    window.onload = function () {
        if (shopNameStored) {
            document.getElementById("shop-name").style.display = "none";
            const lastSale = salesData[salesData.length - 1];
            if (lastSale) updateLastSaleView(lastSale);
        }
        updateTotalSale();
    };
</script>
</body>
</html>
