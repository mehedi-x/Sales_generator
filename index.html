<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .card-border {
      border: 2px solid #ffcc00;
      margin-top: 15px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    #dashboard {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .dashboard-item {
      background-color: #1f1f1f;
      padding: 15px;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      text-align: center;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    .sales-box {
      border: 2px solid #ffcc00;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: left;
    }

    .display {
      font-size: 2rem;
      padding: 20px;
      background-color: #333333;
      color: #ffcc00;
      margin: 10px 0;
      border-radius: 5px;
      width: 100%;
    }

    .settings-container {
      margin-top: 30px;
      padding: 15px;
      background-color: #1f1f1f;
      border-radius: 8px;
      text-align: center;
    }

    .settings-button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .settings-button:hover {
      background-color: #ffaa00;
    }

    .setting-options {
      margin-top: 20px;
    }

    .print-button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .print-button:hover {
      background-color: #218838;
    }

    .all-in-one-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .all-in-one-card {
      margin: 20px;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <i id="settings-icon" class="settings-icon">⚙</i>
  </header>

  <main class="container all-in-one-page">
    <!-- Store Setup Section -->
    <div id="store-section" class="all-in-one-card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="all-in-one-card hidden card-border">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
      <h4>Total Products Sold: <span id="total-products">0</span></h4>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="all-in-one-card hidden card-border">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="loading">
      Loading Dashboard...
    </div>

    <!-- Live Dashboard Section -->
    <div id="settings-section" class="hidden">
      <h2>Live Dashboard</h2>
      
      <!-- Last Sale Display -->
      <div class="display" id="last-sale-display">
        <p>Last Sale:</p>
        <p>Product Name: <span id="last-sale-name">-</span></p>
        <p>Price: ৳<span id="last-sale-price">0</span></p>
        <p>Quantity: <span id="last-sale-quantity">0</span></p>
        <p>Total Amount: ৳<span id="last-sale-total">0</span></p>
      </div>

      <!-- Sales Data Box -->
      <div class="sales-box">
        <h3>All Sales Data</h3>
        <p>Total Sales: ৳<span id="total-sales-display">0</span></p>
        <p>Total Products Sold: <span id="total-products-display">0</span></p>
      </div>

      <!-- Close Store & Print Buttons -->
      <div class="setting-options">
        <button class="print-button" id="print-button">Print Receipt</button>
        <button id="close-store">Close Store</button>
      </div>
    </div>
  </main>

  <script>
    const storeSection = document.getElementById("store-section");
    const totalSalesSection = document.getElementById("total-sales-section");
    const productSection = document.getElementById("product-section");
    const loadingSection = document.getElementById("loading");
    const settingsSection = document.getElementById("settings-section");
    const lastSaleDisplay = document.getElementById("last-sale-display");
    const totalSalesDisplay = document.getElementById("total-sales-display");
    const totalProductsDisplay = document.getElementById("total-products-display");
    
    let storeData = JSON.parse(localStorage.getItem("storeData")) || {
      storeName: "",
      totalSales: 0,
      totalProducts: 0,
      lastSale: {}
    };

    let isSettingsActive = false;

    document.addEventListener("DOMContentLoaded", () => {
      if (storeData.storeName) {
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
        updateDashboard();
      }
    });

    document.getElementById("start-store").addEventListener("click", () => {
      const storeName = document.getElementById("store-name").value.trim();
      if (storeName) {
        storeData.storeName = storeName;
        localStorage.setItem("storeData", JSON.stringify(storeData));
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
        updateDashboard();
      } else {
        alert("Please enter a valid store name.");
      }
    });

    document.getElementById("generate-sale").addEventListener("click", () => {
      const productName = document.getElementById("product-name").value.trim();
      const productPrice = parseFloat(document.getElementById("product-price").value);
      const productQuantity = parseInt(document.getElementById("product-quantity").value);
      const totalAmount = productPrice * productQuantity;

      if (productName && !isNaN(productPrice) && !isNaN(productQuantity) && totalAmount > 0) {
        storeData.totalSales += totalAmount;
        storeData.totalProducts += productQuantity;
        storeData.lastSale = { productName, productPrice, productQuantity, totalAmount };
        localStorage.setItem("storeData", JSON.stringify(storeData));
        updateDashboard();
      } else {
        alert("Please fill all fields correctly.");
      }
    });

    function updateDashboard() {
      document.getElementById("total-sales").textContent = storeData.totalSales;
      document.getElementById("total-products").textContent = storeData.totalProducts;
      document.getElementById("last-sale-name").textContent = storeData.lastSale.productName || "-";
      document.getElementById("last-sale-price").textContent = storeData.lastSale.productPrice || 0;
      document.getElementById("last-sale-quantity").textContent = storeData.lastSale.productQuantity || 0;
      document.getElementById("last-sale-total").textContent = storeData.lastSale.totalAmount || 0;
      totalSalesDisplay.textContent = storeData.totalSales;
      totalProductsDisplay.textContent = storeData.totalProducts;
    }

    document.getElementById("settings-icon").addEventListener("click", () => {
      if (isSettingsActive) {
        return;
      }

      isSettingsActive = true;
      loadingSection.style.display = "block";

      setTimeout(() => {
        loadingSection.style.display = "none";
        settingsSection.classList.remove("hidden");
        totalSalesSection.classList.add("hidden");
        productSection.classList.add("hidden");
      }, 1000);
    });

    document.getElementById("close-store").addEventListener("click", () => {
      const confirm1 = confirm("Are you sure you want to close the store?");
      if (confirm1) {
        const confirm2 = confirm("Are you absolutely sure?");
        if (confirm2) {
          localStorage.clear();
          storeData = {};
          storeSection.classList.remove("hidden");
          totalSalesSection.classList.add("hidden");
          productSection.classList.add("hidden");
          settingsSection.classList.add("hidden");
        }
      }
    });

    document.getElementById("print-button").addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
