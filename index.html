<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.8rem;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .dashboard {
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 90%;
      max-width: 300px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
    <i class="settings-icon" id="settings-icon">⚙</i>
  </header>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card hidden">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="card hidden">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>
  </main>

  <script>
    // Initialize variables
    const storeSection = document.getElementById("store-section");
    const totalSalesSection = document.getElementById("total-sales-section");
    const productSection = document.getElementById("product-section");
    const storeNameInput = document.getElementById("store-name");
    const startStoreButton = document.getElementById("start-store");

    // Check if store name is already saved in localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const savedStoreName = localStorage.getItem("storeName");
      if (savedStoreName) {
        // If store name exists, show Total Sales and Product Entry
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
      }
    });

    // Handle Start Store button click
    startStoreButton.addEventListener("click", () => {
      const storeName = storeNameInput.value.trim();
      if (storeName) {
        // Save store name in localStorage
        localStorage.setItem("storeName", storeName);

        // Hide store setup section and show Total Sales section
        storeSection.classList.add("hidden");
        totalSalesSection.classList.remove("hidden");
        productSection.classList.remove("hidden");
      } else {
        alert("Please enter a valid store name.");
      }
    });
  </script>
</body>
</html>
