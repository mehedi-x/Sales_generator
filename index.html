<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-btn {
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .total-sale {
            font-size: 1.2em;
        }

        /* Full-Screen Menu Styling */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-option {
            margin: 15px 0;
            padding: 15px 25px;
            background-color: #444;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-option:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .menu-option a {
            text-decoration: none;
            color: white;
        }

        /* Main Wrapper Styling */
        .main-wrapper {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2, h3 {
            color: #333;
        }

        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        .sales-section p {
            font-size: 1em;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 90%;
            width: 500px;
            max-height: 70%;
            overflow-y: auto;
            text-align: center;
        }

        .close-modal-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .main-wrapper {
                padding: 15px;
            }

            .menu-option {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
    <button class="menu-btn" id="menu-btn">☰</button>
</header>

<div class="menu-overlay" id="menu-overlay">
    <div class="menu-option"><a href="#" onclick="openCloseStoreModal()">Full Sales History</a></div>
    <div class="menu-option"><a href="#" onclick="downloadSalesHistory()">Download Sales History</a></div>
    <div class="menu-option"><a href="#" onclick="closeStore()">Close Store</a></div>
    <button class="close-modal-btn" id="close-menu-btn">X</button>
</div>

<div class="main-wrapper">
    <h2>Product Entry</h2>
    <input type="text" id="shop-name" placeholder="Shop Name">
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="number" id="product-price" placeholder="Product Price">
    <input type="number" id="product-quantity" placeholder="Product Quantity">
    <button onclick="generateSale()">Generate Sale</button>

    <div class="sales-section">
        <h3>Last Sale:</h3>
        <p id="sale-summary">No sales yet.</p>
    </div>
</div>

<footer>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Privacy</a>
</footer>

<script>
    // Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const menuOverlay = document.getElementById('menu-overlay');
    const closeMenuBtn = document.getElementById('close-menu-btn');

    menuBtn.addEventListener('click', () => {
        menuOverlay.classList.add('active');
    });

    closeMenuBtn.addEventListener('click', () => {
        menuOverlay.classList.remove('active');
    });

    // Add your JavaScript logic from the original code here.
</script>

</body>
</html>
