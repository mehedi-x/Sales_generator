<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #sale-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Store Management System</h1>

    <!-- Navigation Buttons -->
    <button onclick="openProductEntry()">Product Entry</button>
    <button onclick="openSettings()">Settings</button>

    <!-- Product Entry Section -->
    <div id="product-entry-section" class="section">
        <h3>Product Entry Form</h3>
        <div class="form-group">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" placeholder="Enter Shop Name">
        </div>
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" placeholder="Enter Product Price">
        </div>
        <div class="form-group">
            <label for="product-quantity">Product Quantity:</label>
            <input type="number" id="product-quantity" placeholder="Enter Product Quantity" value="1">
        </div>
        <button onclick="generateSale()">Add Sale</button>
        <div id="sale-summary"></div>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="section">
        <h3>Settings</h3>
        <div class="form-group">
            <label for="theme-color">Theme Color:</label>
            <input type="color" id="theme-color" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="currency-symbol">Currency Symbol:</label>
            <input type="text" id="currency-symbol" value="৳" maxlength="1">
        </div>
        <button onclick="applySettings()">Apply Settings</button>
    </div>

    <script>
        // Sale data storage
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
        let suggestedProducts = new Set();

        // Add product and generate sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const product = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
            };

            // Update sales data and save to local storage
            salesData.push(product);
            localStorage.setItem("salesData", JSON.stringify(salesData));

            // Update suggestions and sales display
            suggestedProducts.add(productName);
            updateSuggestions();
            updateLastSaleView(product);
            resetForm();
        }

        // Update only the last sale view
        function updateLastSaleView(lastSale) {
            const saleSummary = document.getElementById("sale-summary");
            saleSummary.innerHTML = `
                <h3>Last Sale Summary:</h3>
                <p><strong>Shop:</strong> ${lastSale.shopName}</p>
                <p><strong>Product:</strong> ${lastSale.productName}</p>
                <p><strong>Quantity:</strong> ${lastSale.productQuantity}</p>
                <p><strong>Total:</strong> ৳${lastSale.total.toFixed(2)}</p>
            `;
        }

        // Reset input fields
        function resetForm() {
            document.getElementById("shop-name").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("product-price").value = "";
            document.getElementById("product-quantity").value = "";
        }

        // Open Product Entry Section
        function openProductEntry() {
            hideAllSections();
            document.getElementById("product-entry-section").classList.add("active");
        }

        // Open Settings Section
        function openSettings() {
            hideAllSections();
            document.getElementById("settings-section").classList.add("active");
        }

        // Hide all sections
        function hideAllSections() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
        }

        // Apply settings (change theme color and currency symbol)
        function applySettings() {
            const themeColor = document.getElementById("theme-color").value;
            const currencySymbol = document.getElementById("currency-symbol").value;

            // Apply theme color
            document.body.style.backgroundColor = themeColor;

            // Save the currency symbol in local storage
            localStorage.setItem("currencySymbol", currencySymbol);

            alert("Settings applied!");
        }

        // Initialize settings on page load
        window.onload = function() {
            const savedCurrencySymbol = localStorage.getItem("currencySymbol");
            if (savedCurrencySymbol) {
                document.getElementById("currency-symbol").value = savedCurrencySymbol;
            }
        }
    </script>
</body>
</html>
