<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .menu {
            cursor: pointer;
            font-size: 24px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #0056b3;
        }
        #shop-name-display {
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <h1 id="shop-name-display">Sales Generator</h1>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
</header>

<div class="modal" id="shop-name-modal" style="display: none;">
    <div class="modal-content">
        <h2>Enter Shop Name</h2>
        <input type="text" id="shop-name-input" placeholder="Enter shop name" required>
        <button onclick="activateShop()">Activate</button>
    </div>
</div>

<script>
    // Function to check if shop name is stored in localStorage
    function checkShopName() {
        const shopName = localStorage.getItem("shopName");

        // If shop name is not stored, show modal to input shop name
        if (!shopName) {
            document.getElementById("shop-name-modal").style.display = "flex";
        } else {
            // Display existing shop name in header
            document.getElementById("shop-name-display").innerText = `Sales Generator - ${shopName}`;
        }
    }

    // Activate the shop with the name entered
    function activateShop() {
        const shopName = document.getElementById("shop-name-input").value.trim();

        if (shopName) {
            // Save the shop name to localStorage
            localStorage.setItem("shopName", shopName);
            // Close the modal and update header with shop name
            document.getElementById("shop-name-modal").style.display = "none";
            document.getElementById("shop-name-display").innerText = `Sales Generator - ${shopName}`;
        } else {
            alert("Please enter a valid shop name.");
        }
    }

    // Function to load the stored shop name when page loads
    window.onload = function() {
        checkShopName();
    };

    // Optional: Trigger modal again based on a set time (for security)
    setTimeout(() => {
        const shopName = localStorage.getItem("shopName");
        if (shopName) {
            document.getElementById("shop-name-input").value = shopName;
            document.getElementById("shop-name-modal").style.display = "flex";
        }
    }, 10000); // Show modal after 10 seconds for security (can be adjusted)

</script>

</body>
</html>
