<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .menu-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .hidden {
      display: none;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-animation {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #00cc00;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dashboard-section {
      text-align: left;
    }

    .dashboard-section p {
      margin: 10px 0;
    }

    .setting-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-card .box {
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      width: 45%;
      display: inline-block;
      vertical-align: top;
    }

    .box h3 {
      margin-bottom: 10px;
    }

    .box p {
      font-size: 1.2rem;
    }

    .print-button {
      display: block;
      margin: 20px auto;
      background-color: #00cc00;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .print-button:hover {
      background-color: #009900;
    }

    .chart-container {
      margin: 20px auto;
      width: 80%;
      height: 200px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5rem;
    }

    .close-store-btn {
      display: block;
      margin: 20px auto;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .close-store-btn:hover {
      background-color: #c0392b;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .home-btn:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <header>
    <h1>Store Management</h1>
    <div class="menu-icon" onclick="toggleSettings()">⚙️</div>
  </header>

  <div class="container">
    <!-- Sales Generate Section (Main Page) -->
    <div id="sales-generate-card" class="card">
      <h2>Generate Sale</h2>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required>
      <label for="price">Price per Unit:</label>
      <input type="number" id="price" placeholder="Enter Price" required>
      <label for="quantity">Quantity (Optional):</label>
      <input type="number" id="quantity" placeholder="Enter Quantity">
      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Settings Section -->
    <div id="settings-card" class="card hidden">
      <h2>Dashboard</h2>
      <div id="loadingWrapper" class="loading-wrapper hidden">
        <div class="loading-animation"></div>
      </div>
      <div id="dashboardDetails" class="hidden">
        <div class="dashboard-section">
          <!-- Total Sales and Last Sale Section -->
          <div class="box">
            <h3>Total Sales</h3>
            <p>৳<span id="dashboardTotalSales">৳0.00</span></p>
          </div>
          <div class="box">
            <h3>Last Sale</h3>
            <p id="dashboardLastSale">N/A</p>
          </div>
          <div class="box">
            <h3>Total Sales Count</h3>
            <p><span id="dashboardTotalSalesCount">0</span> Sales</p>
          </div>

          <!-- Chart Container -->
          <div class="chart-container">
            <p>Sales Chart (Visual Representation)</p>
          </div>

          <!-- Print Button -->
          <button class="print-button" onclick="printDashboard()">Print Dashboard</button>
          
          <!-- Close Store Button -->
          <button class="close-store-btn" onclick="closeStore()">Close Store</button>

          <!-- Home Button -->
          <button class="home-btn" onclick="goHome()">Home</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data Initialization
    let storeName = localStorage.getItem('storeName') || '';
    let salesData = JSON.parse(localStorage.getItem('salesData')) || [];

    if (storeName) {
      document.getElementById('sales-generate-card').classList.remove('hidden');
      updateTotalSales();
    }

    // Set Store Name
    function setStoreName() {
      storeName = document.getElementById('storeName').value.trim();
      if (storeName) {
        localStorage.setItem('storeName', storeName);
        document.getElementById('sales-generate-card').classList.remove('hidden');
        alert(`Store Name: ${storeName} has been set.`);
        updateTotalSales();
      } else {
        alert('Please enter a store name!');
      }
    }

    // Generate Sale Function
    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value.trim() || 1;
      const price = document.getElementById('price').value.trim();

      if (productName && price) {
        const total = parseFloat(price) * parseInt(quantity);
        const sale = {
          storeName,
          productName,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          total
        };
        salesData.push(sale);
        localStorage.setItem('salesData', JSON.stringify(salesData));
        alert('Sale Generated Successfully');
        updateTotalSales();
        updateLastSale(sale);
      } else {
        alert('Please enter all required fields!');
      }
    }

    // Update Total Sales and Count
    function updateTotalSales() {
      let totalSales = 0;
      let salesCount = 0;
      salesData.forEach(sale => {
        totalSales += sale.total;
        salesCount++;
      });

      document.getElementById('dashboardTotalSales').innerText = totalSales.toFixed(2);
      document.getElementById('dashboardTotalSalesCount').innerText = salesCount;
    }

    function updateLastSale(sale) {
      const lastSale = `Product: ${sale.productName}, Quantity: ${sale.quantity}, Total: ৳${sale.total.toFixed(2)}`;
      document.getElementById('dashboardLastSale').innerText = lastSale;
    }

    // Print Dashboard
    function printDashboard() {
      window.print();
    }

    // Close Store
    function closeStore() {
      if (confirm('Are you sure you want to close the store?')) {
        localStorage.removeItem('storeName');
        localStorage.removeItem('salesData');
        location.reload();
      }
    }

    // Navigate to Home
    function goHome() {
      location.reload();
    }

    // Toggle Settings View
    function toggleSettings() {
      document.getElementById('sales-generate-card').classList.add('hidden');
      document.getElementById('loadingWrapper').classList.remove('hidden');
      setTimeout(function() {
        document.getElementById('loadingWrapper').classList.add('hidden');
        document.getElementById('dashboardDetails').classList.remove('hidden');
      }, 1000);
    }
  </script>
</body>
</html>
