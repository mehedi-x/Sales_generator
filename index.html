<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="store-name-display">Store Management System</h1>
    <input type="text" id="store-name-input" placeholder="Enter Store Name">
    <button id="set-store-name">Generate Sale</button>
    <div id="total-sales">Total Sales: ৳0</div>
  </header>
  <main>
    <section id="product-entry">
      <h2>Add Product</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Price">
      <input type="number" id="product-quantity" placeholder="Quantity">
      <button id="add-sale">Generate Sale</button>
    </section>
    <section id="last-sale">
      <h2>Last Sale Summary</h2>
      <div id="sale-summary"></div>
    </section>
  </main>
  <nav>
    <button id="menu-button">☰</button>
    <ul id="menu">
      <li id="view-history">Full Sales History</li>
      <li id="download-history">Download Sales History</li>
      <li id="close-store">Close Store</li>
    </ul>
  </nav>
  <div id="modal" class="hidden">
    <h2>Sales History</h2>
    <div id="history"></div>
    <button id="close-modal">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
