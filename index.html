<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color */
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e; /* Darker header */
            border-bottom: 1px solid #333;
        }

        .header-left .brand-name {
            font-size: 24px;
            font-weight: bold;
        }

        .header-right button {
            background-color: #e91e63; /* Bright color for buttons */
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #c2185b; /* Darker shade for hover effect */
        }

        /* Sales Section */
        .sales-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #sale-summary h3 {
            font-size: 20px;
            color: #ff9800; /* High contrast color for section titles */
        }

        #sale-summary p {
            font-size: 16px;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-section label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-section input:focus {
            border-color: #e91e63;
            outline: none;
        }

        .form-section button {
            background-color: #4caf50; /* Green for generate button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-section button:hover {
            background-color: #388e3c; /* Darker green for hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 60%;
            max-width: 600px;
            color: #fff;
        }

        .modal-content button {
            background-color: #ff5722; /* Red for close/cancel buttons */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background-color: #d84315;
        }

        #full-sales-list {
            margin-top: 20px;
            padding: 0;
        }

        #full-sales-list li {
            list-style-type: none;
            padding: 10px;
            background-color: #444;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #full-sales-list li strong {
            color: #ff9800;
        }

        /* Footer Styles */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em; /* Reduced font size */
        }

        footer nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer nav ul li {
            margin: 0 15px;
        }

        footer nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em; /* Reduced font size */
            transition: color 0.3s ease-in-out;
        }

        footer nav ul li a:hover {
            color: #a7ffae;
        }
    </style>
</head>
<body>
<div class="main-wrapper">

    <!-- Header -->
    <header>
        <div class="header-left">
            <button class="menu-btn" id="menu-btn">☰</button>
        </div>
        <div class="header-right">
            <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        </div>
    </header>

    <!-- Last Sale (Calculator View) -->
    <div class="sales-section">
        <h3>Last Sale</h3>
        <div class="sale-summary" id="sale-summary">No sales yet.</div>
    </div>

    <!-- Product Entry -->
    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Footer -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

</div>

<!-- Menu Popup -->
<div id="menu-popup" class="menu-popup">
    <a href="#" onclick="openFullSalesHistory()">Full Sales History</a>
    <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
    <a href="#" onclick="closeStore()">Close Store</a>
    <button onclick="closeMenu()">✖</button>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Menu toggle logic
    const menuBtn = document.getElementById('menu-btn');
    const menuPopup = document.getElementById('menu-popup');
    menuBtn.addEventListener('click', function () {
        menuPopup.style.display = menuPopup.style.display === 'flex' ? 'none' : 'flex';
    });

    function closeMenu() {
        menuPopup.style.display = 'none';
    }

    function openFullSalesHistory() {
        const salesHistory = salesData.map(sale => `
            Shop: ${sale.shopName}, Product: ${sale.productName}, 
            Quantity: ${sale.productQuantity}, Total: ৳${sale.total.toFixed(2)}, 
            Time: ${sale.time}
        `).join('<br>');
        alert("Full Sales History: \n" + salesHistory);
    }

    function downloadSalesHistory() {
        const data = JSON.stringify(salesData, null, 2);
        const blob = new Blob([data], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'sales-history.json';
        link.click();
    }

    function closeStore() {
        localStorage.removeItem("salesData");
        localStorage.removeItem("shopName");
        alert("Store has been closed. All sales data has been cleared.");
    }

    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || isNaN(productQuantity)) {
            alert("Please enter valid product details.");
            return;
        }

        const total = productPrice * productQuantity;
        const sale = {
            shopName,
            productName,
            productPrice,
            productQuantity,
            total,
            time: new Date().toLocaleString()
        };

        salesData.push(sale);
        localStorage.setItem("salesData", JSON.stringify(salesData));

        document.getElementById("sale-summary").innerHTML = `
            <strong>${productName}</strong> 
            Quantity: ${productQuantity} 
            Total: ৳${total.toFixed(2)}
        `;
        document.getElementById("total-sale").textContent = `Total Sale: ৳${calculateTotalSales().toFixed(2)}`;
    }

    function calculateTotalSales() {
        return salesData.reduce((acc, sale) => acc + sale.total, 0);
    }

    // Load saved shop name
    if (shopNameStored) {
        document.getElementById("shop-name").value = shopNameStored;
    }
</script>
</body>
</html>
