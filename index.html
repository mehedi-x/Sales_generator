<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ffffff;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: calc(100% - 20px);
      background-color: #2c2c2c;
      color: #ffffff;
    }

    button {
      background-color: #ffcc00;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #loading {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    .hidden {
      display: none;
    }

    .sales-summary {
      font-size: 1.2rem;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
    <div class="settings-icon" onclick="openSettings()">⚙️</div>
  </header>

  <div class="container">
    <!-- Main Page -->
    <div id="main-page" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="storeNameInput" placeholder="Enter Store Name">
      <button id="startStoreBtn" onclick="setStoreName()">Start Store</button>
      <div id="loading" class="hidden">Loading...</div>
    </div>

    <!-- Sales Data -->
    <div id="sales-card" class="card hidden">
      <h2>Welcome to <span id="storeNameDisplay"></span></h2>
      <h3 class="sales-summary">Total Sales: ৳<span id="totalSales">0</span></h3>
      <h3 class="sales-summary">Total Products Sold: <span id="totalProductsSold">0</span></h3>
      <button onclick="resetStore()">Close Store</button>
    </div>

    <!-- Product Entry -->
    <div id="product-entry-card" class="card hidden">
      <h2>Product Entry</h2>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Product Price">
      <input type="number" id="productQuantity" placeholder="Product Quantity">
      <button onclick="generateSale()">Generate Sale</button>
    </div>

    <!-- Last Sale Display -->
    <div id="last-sale-card" class="card hidden">
      <h3>Last Sale</h3>
      <p>Product Name: <span id="lastProductName">-</span></p>
      <p>Price: ৳<span id="lastProductPrice">0</span></p>
      <p>Quantity: <span id="lastProductQuantity">0</span></p>
      <p>Total Amount: ৳<span id="lastTotalAmount">0</span></p>
    </div>
  </div>

  <script>
    let storeName = '';
    let totalSales = 0;
    let totalProductsSold = 0;

    // Set Store Name
    function setStoreName() {
      const storeInput = document.getElementById('storeNameInput').value.trim();
      if (storeInput) {
        storeName = storeInput;
        document.getElementById('storeNameDisplay').innerText = storeName;
        document.getElementById('main-page').classList.add('hidden');
        document.getElementById('sales-card').classList.remove('hidden');
        document.getElementById('product-entry-card').classList.remove('hidden');
        document.getElementById('last-sale-card').classList.remove('hidden');
        alert(`Welcome to ${storeName}!`);
      } else {
        alert('Please enter a valid store name!');
      }
    }

    // Generate Sale
    function generateSale() {
      const productName = document.getElementById('productName').value.trim();
      const productPrice = parseFloat(document.getElementById('productPrice').value);
      const productQuantity = parseInt(document.getElementById('productQuantity').value);

      if (productName && productPrice > 0 && productQuantity > 0) {
        const totalAmount = productPrice * productQuantity;
        totalSales += totalAmount;
        totalProductsSold += productQuantity;

        document.getElementById('totalSales').innerText = totalSales;
        document.getElementById('totalProductsSold').innerText = totalProductsSold;
        document.getElementById('lastProductName').innerText = productName;
        document.getElementById('lastProductPrice').innerText = productPrice;
        document.getElementById('lastProductQuantity').innerText = productQuantity;
        document.getElementById('lastTotalAmount').innerText = totalAmount;

        document.getElementById('productName').value = '';
        document.getElementById('productPrice').value = '';
        document.getElementById('productQuantity').value = '';
      } else {
        alert('Please fill out all fields with valid values.');
      }
    }

    // Reset Store
    function resetStore() {
      if (confirm('Are you sure you want to reset the store?')) {
        location.reload();
      }
    }

    // Placeholder for Settings
    function openSettings() {
      alert('Settings feature coming soon!');
    }
  </script>
</body>
</html>
