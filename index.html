<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <button id="menu-btn" class="menu-btn">â˜°</button>
            <span id="shop-name-display"></span>
        </div>
    </header>

    <!-- Shop Name Popup -->
    <div id="shop-name-popup" class="modal">
        <div class="modal-content">
            <h2>Enter Shop Name</h2>
            <input type="text" id="shop-name" placeholder="Enter Shop Name" required>
            <button id="activate-btn">Activate</button>
        </div>
    </div>

    <!-- Sales Section -->
    <div class="sales-section">
        <h3>Sales Section</h3>
        <button id="add-sale-btn">Add Sale</button>
        <div id="sale-summary">
            <!-- Last sale summary will appear here -->
        </div>
    </div>

    <!-- Sales History -->
    <div class="sales-history">
        <button id="view-sales-history">View Sales History</button>
        <div id="sales-history-list"></div>
    </div>

    <!-- Menu Section (Hidden by default) -->
    <div id="menu" class="hidden-menu">
        <ul>
            <li><button id="view-sales-history-menu">Sales History</button></li>
            <li><button id="close-store-btn">Close Store</button></li>
        </ul>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
