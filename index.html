<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Generator</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS Link -->
  <script src="script.js" defer></script> <!-- External JS Link -->
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header>
      <div class="logo">
        <h1>Sales Manager</h1>
      </div>
      <div class="header-right">
        <button id="themeToggleBtn">Toggle Theme</button>
      </div>
    </header>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu hidden">
      <button id="closeMenuBtn">Close</button>
      <ul>
        <li><a href="#addSale">Add Sale</a></li>
        <li><a href="#salesHistory" id="viewSalesBtn">Sales History</a></li>
        <li><a href="#storeClose">Store Close</a></li>
      </ul>
    </div>

    <!-- Menu Button -->
    <button id="menuBtn" class="menu-btn">&#9776;</button>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Shop Name Activation Section -->
      <div id="shopActivation" class="shop-activation">
        <h2>Enter Shop Name to Activate</h2>
        <input type="text" id="shopNameInput" placeholder="Shop Name">
        <button id="activateShopBtn">Activate Shop</button>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard" class="dashboard hidden">
        <h2>Dashboard</h2>
        <div class="sales-summary">
          <div>
            <h3>Total Sales</h3>
            <p>$0.00</p>
          </div>
          <div>
            <h3>Items Sold</h3>
            <p>0</p>
          </div>
        </div>
      </div>

      <!-- Sales History Section -->
      <div id="salesHistoryContainer" class="sales-history hidden">
        <h3>Sales History</h3>
        <div id="salesHistoryData"></div>
        <div>
          <label for="salesDateFilter">Filter by Date:</label>
          <input type="date" id="salesDateFilter">
        </div>
        <div>
          <label for="salesItemFilter">Filter by Item:</label>
          <input type="text" id="salesItemFilter" placeholder="Item Name">
        </div>
      </div>

      <!-- Add Sale Section -->
      <div id="addSale" class="add-sale">
        <h3>Add Sale</h3>
        <form id="saleForm">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" name="itemName" required>
          <label for="itemPrice">Price:</label>
          <input type="number" id="itemPrice" name="itemPrice" required>
          <label for="itemQuantity">Quantity:</label>
          <input type="number" id="itemQuantity" name="itemQuantity" required>
          <button type="submit">Add Sale</button>
        </form>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 Sales Manager. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
