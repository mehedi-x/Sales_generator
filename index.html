<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Manager</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS Link -->
  <script src="script.js" defer></script> <!-- External JS Link -->
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Section -->
    <header>
      <div class="total-sales">
        <h2>Total Sales: <span id="totalSales">0.00৳</span></h2>
      </div>
      <div class="header-middle">
        <!-- Empty space for aesthetic purposes -->
      </div>
      <div class="header-right">
        <button id="menuBtn">&#9776;</button>
      </div>
    </header>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu hidden">
      <button id="closeMenuBtn">Close</button>
      <ul>
        <li><a href="#addSale">Add Sale</a></li>
        <li><a href="#salesHistory" id="viewSalesBtn">Sales History</a></li>
        <li><a href="#storeClose">Store Close</a></li>
        <li><a href="#exportImport">Export/Import</a></li>
        <li><a href="#settings" id="settingsBtn">Settings</a></li> <!-- Added Settings Option -->
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Shop Name Activation Section -->
      <div id="shopActivation" class="shop-activation hidden">
        <h2>Enter Shop Name to Activate</h2>
        <input type="text" id="shopNameInput" placeholder="Shop Name">
        <button id="activateShopBtn">Activate Shop</button>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard" class="dashboard hidden">
        <h2>Dashboard</h2>
        <div class="sales-summary">
          <div>
            <h3>Total Sales</h3>
            <p><span id="dashboardTotalSales">0.00</span>৳</p>
          </div>
        </div>
      </div>

      <!-- Add Sale Section -->
      <div id="addSale" class="add-sale">
        <h3>Add Sale</h3>
        <form id="saleForm">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required>
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" name="productPrice" required>
          <label for="productQuantity">Quantity:</label>
          <input type="number" id="productQuantity" name="productQuantity" required>
          <button type="submit" id="addToSaleBtn">Add to Sale</button>
        </form>
      </div>

      <!-- Sales History Section -->
      <div id="salesHistoryContainer" class="sales-history hidden">
        <div class="close-button">
          <button id="closeSalesHistory">Close</button>
        </div>
        <h3>Sales History</h3>
        <div id="salesHistoryData"></div>
        <button id="downloadPDF">Download PDF</button>
      </div>

      <!-- Settings Section -->
      <div id="settingsContainer" class="settings hidden">
        <h3>Settings</h3>
        <div>
          <label for="newShopName">Change Shop Name:</label>
          <input type="text" id="newShopName" placeholder="Enter New Shop Name">
          <button id="changeShopNameBtn">Save</button>
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 Sales Manager. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
