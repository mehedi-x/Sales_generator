<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1 class="brand-name">Sales Dashboard</h1>
            </div>
            <div class="header-right">
                <button id="open-menu">Menu</button>
            </div>
        </header>

        <!-- Dashboard Section -->
        <div class="dashboard-section">
            <div class="dashboard-container">
                <!-- Software Status Box -->
                <div class="dashboard-box" id="software-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <h3>Software Status</h3>
                    <p id="status-text">Inactive</p>
                    <small id="status-tip">Please activate the software to start.</small>
                </div>

                <!-- Last Sale Price Box -->
                <div class="dashboard-box" id="last-sale">
                    <h3>Last Sale Price</h3>
                    <p id="last-sale-price">à§³0.00</p>
                </div>

                <!-- Last Sold Product Box -->
                <div class="dashboard-box" id="last-product">
                    <h3>Last Sold Product</h3>
                    <p id="last-product-name">No product sold yet</p>
                </div>
            </div>
        </div>

        <!-- Sales Form Section -->
        <div class="form-section">
            <h2>Add New Sale</h2>
            <label for="shop-name">Shop Name</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">
            
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            
            <label for="product-price">Product Price</label>
            <input type="number" id="product-price" placeholder="Enter product price">
            
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity (optional)">
            
            <button onclick="generateSale()">Generate Sale</button>
        </div>

        <!-- Modal for Full Sales History -->
        <div id="close-store-modal" class="modal">
            <div class="modal-content">
                <h2>Full Sales History</h2>
                <ul id="full-sales-list"></ul>
                <button onclick="downloadSalesHistory()">Download as PDF</button>
                <button onclick="closeStore()">Close Store</button>
                <button onclick="cancelStoreClosure()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
