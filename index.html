<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #444;
            border-radius: 5px;
            margin: 10px 10px 0;
        }

        .total-sale {
            font-size: 1.2em;
            white-space: nowrap;
        }

        .menu-btn {
            font-size: 1.2em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: 1px solid white;
            border-radius: 3px;
        }

        .menu-btn:hover {
            background-color: #444;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
            margin: 20px 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        .main-wrapper {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        @media (max-width: 600px) {
            header, footer {
                flex-direction: column;
                text-align: center;
            }

            .menu-btn, .total-sale {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="total-sale">Total Sale: ৳7315632.00</div>
    <button class="menu-btn">☰ Menu</button>
</header>

<div class="main-wrapper">
    <h2>Product Entry</h2>
    <input type="text" placeholder="Shop Name">
    <input type="text" placeholder="Product Name">
    <input type="number" placeholder="Product Price">
    <input type="number" placeholder="Product Quantity">
    <button>Generate Sale</button>
</div>

<footer>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Privacy</a>
</footer>

</body>
</html>
