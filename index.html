<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .header-right {
            font-size: 20px;
            font-weight: bold;
        }

        /* Slide Menu */
        .slide-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #2c2c2c;
            padding: 20px;
            transition: 0.3s;
            z-index: 1000;
        }

        .slide-menu.open {
            left: 0;
        }

        .slide-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-menu ul li {
            padding: 10px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .slide-menu ul li:hover {
            background-color: #555;
        }

        /* Form Section */
        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-section h3 {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #388e3c;
        }

        /* Dashboard Section */
        .dashboard {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
        }

        .dashboard h3 {
            margin-bottom: 20px;
        }

        .dashboard .stats {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .dashboard .stat {
            flex: 1;
            background-color: #333;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        </div>
        <div class="header-right">
            Sales Generator
        </div>
    </header>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <ul>
            <li onclick="toggleFullDashboard()">Full Dashboard</li>
            <li onclick="toggleSalesHistory()">Sales History</li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Dashboard Info</a></li>
        </ul>
    </div>

    <div class="main-wrapper">
        <!-- Form Section -->
        <div class="form-section">
            <h3>Add a Sale</h3>
            <label for="shop-name">Shop Name</label>
            <input type="text" id="shop-name" placeholder="Enter shop name">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" placeholder="Enter price">
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">
            <button onclick="generateSale()">Add Sale</button>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <h3>Sales</h3>
            <div class="stats">
                <div class="stat">
                    <h4>Total Sales</h4>
                    <p id="total-sales">৳0.00</p>
                </div>
                <div class="stat">
                    <h4>Items Sold</h4>
                    <p id="items-sold">0</p>
                </div>
                <div class="stat">
                    <h4>Top Product</h4>
                    <p id="top-product">N/A</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];

        // Update Dashboard
        function updateDashboard() {
            let totalSales = 0;
            let itemsSold = 0;
            let productCount = {};

            salesData.forEach((sale) => {
                totalSales += sale.total;
                itemsSold += sale.productQuantity;
                productCount[sale.productName] =
                    (productCount[sale.productName] || 0) + sale.productQuantity;
            });

            const topProduct = Object.keys(productCount).reduce((a, b) =>
                productCount[a] > productCount[b] ? a : b
            );

            document.getElementById("total-sales").innerText = `৳${totalSales.toFixed(2)}`;
            document.getElementById("items-sold").innerText = itemsSold;
            document.getElementById("top-product").innerText = topProduct;
        }

        // Toggle Slide Menu
        function toggleMenu() {
            const slideMenu = document.getElementById("slide-menu");
            slideMenu.classList.toggle("open");
        }

        // Generate Sale
        function generateSale() {
            const shopName = document.getElementById("shop-name").value;
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseInt(document.getElementById("product-quantity").value, 10) || 1;

            if (!shopName || !productName || isNaN(productPrice)) {
                alert("Please fill out all required fields.");
                return;
            }

            const sale = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
            };

            salesData.push(sale);
            localStorage.setItem("salesData", JSON.stringify(salesData));
            updateDashboard();
        }

        window.onload = updateDashboard;
    </script>
</body>
</html>
