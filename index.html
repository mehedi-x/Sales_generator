<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            top: 50px;
            right: 20px;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-content a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            padding: 5px 0;
            transition: background-color 0.3s;
        }
        .menu-content a:hover {
            background-color: #444;
        }
        .cancel-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .form-section {
            margin: 20px 0;
        }
        .form-section input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        #close-store-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-height: 70%;
            overflow-y: auto;
        }
        .cancel-close-store-btn, .confirm-close-store-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cancel-close-store-btn {
            color: #f44336;
        }
        .confirm-close-store-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-close-store-btn:hover, .confirm-close-store-btn:hover {
            background-color: #444;
        }
        .sales-history-list {
            list-style-type: none;
            padding: 0;
        }
        .sales-history-list li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-section input {
            padding: 8px;
            width: 30%;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <div class="menu-header">
                <h3>Store Menu</h3>
                <button class="cancel-menu-btn" id="cancel-menu-btn" onclick="cancelMenu()">X</button>
            </div>
            <a href="#" onclick="openCloseStoreModal()">Full Sales History</a>
            <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
            <a href="#" onclick="openStoreClosureConfirmation()">Close Store</a>
        </div>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <footer>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</div>

<!-- Full Sales History Modal -->
<div id="close-store-modal">
    <div class="modal-content">
        <h2>Close Store Confirmation</h2>
        <p>Are you sure you want to close the store? All unsaved data will be lost!</p>
        <button class="cancel-close-store-btn" onclick="cancelStoreClosure()">Cancel</button>
        <button class="confirm-close-store-btn" onclick="confirmStoreClosure()">Yes, Close Store</button>
    </div>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Menu Button Toggle
    document.getElementById('menu-btn').addEventListener('click', function () {
        const menuContent = document.getElementById('menu-content');
        menuContent.style.display = (menuContent.style.display === "block") ? "none" : "block";
    });

    // Close the menu
    function cancelMenu() {
        document.getElementById('menu-content').style.display = "none";
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please fill out all fields with valid values.");
            return;
        }

        // Save shop name only once
        if (!shopNameStored && shopName) {
            localStorage.setItem("shopName", shopName);  // Save the shop name to local storage
            document.getElementById("shop-name").style.display = "none";  // Hide shop name input after first entry
            shopNameStored = shopName;  // Assign it to the variable
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),  // Adding the current time of sale
        };

        // Update sales data and save to local storage
        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData)); // Save salesData to localStorage

        // Update sales display
        updateLastSale(product);
        updateTotalSale();
        resetForm();
    }

    // Update the total sales
    function updateTotalSale() {
        const totalSaleAmount = salesData.reduce((total, sale) => total + sale.total, 0);
        document.getElementById("total-sale").innerText = `Total Sale: ৳${totalSaleAmount.toFixed(2)}`;
    }

    // Display the last sale
    function updateLastSale(product) {
        const lastSaleDiv = document.getElementById("last-sale");
        lastSaleDiv.innerHTML = `
            <strong>Last Sale:</strong><br>
            Shop: ${product.shopName}<br>
            Product: ${product.productName}<br>
            Quantity: ${product.productQuantity}<br>
            Total: ৳${product.total.toFixed(2)}<br>
            Time: ${product.time}
        `;
    }

    // Reset the form inputs after sale
    function resetForm() {
        document.getElementById("product-name").value = '';
        document.getElementById("product-price").value = '';
        document.getElementById("product-quantity").value = '';
    }

    // Open Close Store Confirmation
    function openStoreClosureConfirmation() {
        const modal = document.getElementById("close-store-modal");
        modal.style.display = "flex";
    }

    // Cancel Close Store Confirmation
    function cancelStoreClosure() {
        const modal = document.getElementById("close-store-modal");
        modal.style.display = "none";
    }

    // Confirm Close Store
    function confirmStoreClosure() {
        localStorage.clear();
        salesData = [];
        alert("Store has been closed and all data has been cleared.");
        location.reload();  // Reload to reset everything
    }

    // Download Sales History
    function downloadSalesHistory() {
        const blob = new Blob([JSON.stringify(salesData, null, 2)], { type: 'application/json' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "sales_history.json";
        link.click();
    }
</script>

</body>
</html>
