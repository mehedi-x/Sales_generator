<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History and Settings</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 60%;
            max-width: 600px;
            color: #fff;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #e91e63;
        }

        .modal-content ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .modal-content ul li {
            margin-bottom: 15px;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }

        .modal-content input:focus {
            border-color: #e91e63;
            outline: none;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #388e3c;
        }

        .settings-button, .entry-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196f3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-button:hover, .entry-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

    <!-- Buttons to open modals -->
    <button onclick="openFullSalesHistory()">View Full Sales History</button>
    <button class="entry-button" onclick="openProductEntry()">Product Entry</button>
    <button class="settings-button" onclick="openSettings()">Settings</button>

    <!-- Sales History Modal -->
    <div id="sales-history-modal" class="modal">
        <div class="modal-content">
            <h3>Full Sales History</h3>
            <ul id="full-sales-list"></ul>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Product Entry Modal -->
    <div id="product-entry-modal" class="modal">
        <div class="modal-content">
            <h3>Product Entry</h3>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name">
                
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" placeholder="Enter product price">
                
                <label for="product-quantity">Product Quantity:</label>
                <input type="number" id="product-quantity" placeholder="Enter product quantity">

                <button type="button" onclick="saveProduct()">Save Product</button>
            </form>
            <button onclick="closeProductEntry()">Close</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>Settings</h3>
            <form id="settings-form">
                <label for="shop-name-setting">Shop Name:</label>
                <input type="text" id="shop-name-setting" value="${localStorage.getItem("shopName") || ''}" placeholder="Enter shop name">

                <label for="shop-location-setting">Shop Location/Address:</label>
                <input type="text" id="shop-location-setting" value="${localStorage.getItem("shopLocation") || ''}" placeholder="Enter shop location">

                <label for="mobile-number-setting">Mobile Number:</label>
                <input type="text" id="mobile-number-setting" value="${localStorage.getItem("mobileNumber") || ''}" placeholder="Enter mobile number">

                <label for="manager-name-setting">Manager's Name (Optional):</label>
                <input type="text" id="manager-name-setting" value="${localStorage.getItem("managerName") || ''}" placeholder="Enter manager's name">

                <label for="owner-name-setting">Owner's Name (Optional):</label>
                <input type="text" id="owner-name-setting" value="${localStorage.getItem("ownerName") || ''}" placeholder="Enter owner's name">

                <button type="button" onclick="saveSettings()">Save</button>
            </form>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        // Sample Sales Data (Replace with real data)
        const salesData = [
            { shopName: "Shop A", productName: "Product 1", productQuantity: 10, total: 100, time: "2024-12-01 10:00 AM" },
            { shopName: "Shop B", productName: "Product 2", productQuantity: 5, total: 50, time: "2024-12-02 11:30 AM" },
            // Add more sales records as needed
        ];

        // Modal Open/Close Logic for Sales History
        const modal = document.getElementById('sales-history-modal');
        const productModal = document.getElementById('product-entry-modal');

        function openModal() {
            const fullSalesList = document.getElementById('full-sales-list');
            fullSalesList.innerHTML = '';

            if (salesData.length === 0) {
                fullSalesList.innerHTML = '<li>No sales recorded yet.</li>';
            } else {
                salesData.forEach((sale) => {
                    const listItem = `
                        <li>
                            <strong>Shop:</strong> ${sale.shopName}<br>
                            <strong>Product:</strong> ${sale.productName}<br>
                            <strong>Quantity:</strong> ${sale.productQuantity}<br>
                            <strong>Total:</strong> à§³${sale.total.toFixed(2)}<br>
                            <strong>Time:</strong> ${sale.time}
                        </li>
                    `;
                    fullSalesList.innerHTML += listItem;
                });
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function openFullSalesHistory() {
            openModal();
        }

        // Product Entry Modal Logic
        function openProductEntry() {
            productModal.style.display = 'flex';
        }

        function closeProductEntry() {
            productModal.style.display = 'none';
        }

        function saveProduct() {
            const productName = document.getElementById('product-name').value.trim();
            const productPrice = document.getElementById('product-price').value.trim();
            const productQuantity = document.getElementById('product-quantity').value.trim();

            if (!productName || !productPrice || !productQuantity) {
                alert('Please fill in all the fields.');
                return;
            }

            // Add Product Entry to Sales Data (or save it to a database)
            const newProduct = {
                productName,
                productPrice: parseFloat(productPrice),
                productQuantity: parseInt(productQuantity),
            };

            // Example: Just display it in the console or store it in localStorage
            console.log('Product Added:', newProduct);
            alert('Product added successfully!');
            closeProductEntry();
        }

        // Settings Modal Functionality
        function openSettings() {
            const settingsPopup = document.getElementById('settings-modal');
            settingsPopup.style.display = 'flex';

            // Close settings when clicking outside modal
            window.addEventListener('click', (event) => {
                if (event.target === settingsPopup) {
                    closeSettings();
                }
            });
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function saveSettings() {
            const shopName = document.getElementById('shop-name-setting').value.trim();
            const shopLocation = document.getElementById('shop-location-setting').value.trim();
            const mobileNumber = document.getElementById('mobile-number-setting').value.trim();
            const managerName = document.getElementById('manager-name-setting').value.trim();
            const ownerName = document.getElementById('owner-name-setting').value.trim();

            if (!shopName || !shopLocation || !mobileNumber) {
                alert('Shop Name, Location, and Mobile Number are required!');
                return;
            }

            // Save settings in localStorage
            localStorage.setItem("shopName", shopName);
            localStorage.setItem("shopLocation", shopLocation);
            localStorage.setItem("mobileNumber", mobileNumber);
            localStorage.setItem("managerName", managerName);
            localStorage.setItem("ownerName", ownerName);

            alert('Settings saved successfully.');
            closeSettings();
        }
    </script>

</body>
</html>
