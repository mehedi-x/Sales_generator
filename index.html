<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Menu Design</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .menu-btn {
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu-overlay {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            transition: top 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-overlay.active {
            top: 0;
        }

        .menu-box {
            background-color: #444;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu-box:hover {
            background-color: #555;
        }

        .menu-box a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Store</h1>
    <button class="menu-btn" id="menu-btn">â˜°</button>
</header>

<div class="menu-overlay" id="menu-overlay">
    <button class="close-btn" id="close-menu">X</button>
    <div class="menu-box"><a href="#" onclick="viewSalesHistory()">View Sales History</a></div>
    <div class="menu-box"><a href="#" onclick="exportSalesData()">Export Sales Data</a></div>
    <div class="menu-box"><a href="#" onclick="closeStore()">Close & Clear Store Data</a></div>
</div>

<script>
    const menuBtn = document.getElementById("menu-btn");
    const menuOverlay = document.getElementById("menu-overlay");
    const closeMenu = document.getElementById("close-menu");

    menuBtn.addEventListener("click", () => {
        menuOverlay.classList.add("active");
    });

    closeMenu.addEventListener("click", () => {
        menuOverlay.classList.remove("active");
    });

    // Add your existing functionality for the menu actions
    function viewSalesHistory() {
        alert("Viewing Sales History");
    }

    function exportSalesData() {
        alert("Exporting Sales Data");
    }

    function closeStore() {
        if (confirm("Are you sure you want to close the store and clear all data?")) {
            alert("Store Closed and Data Cleared");
        }
    }
</script>

</body>
</html>
