<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android-Style Store Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Navigation Drawer -->
    <nav id="drawer">
      <ul>
        <li><button id="view-overview">📊 Overview</button></li>
        <li><button id="view-history">🕒 Sales History</button></li>
        <li><button id="download-history">⬇️ Download Data</button></li>
        <li><button id="close-store">🔒 Close Store</button></li>
      </ul>
    </nav>

    <!-- Header -->
    <header>
      <button id="menu-toggle">☰</button>
      <h1>Store Manager</h1>
    </header>

    <!-- Main Content -->
    <main>
      <section id="dashboard">
        <!-- Store Info -->
        <div id="store-info">
          <h2>Set Store Name</h2>
          <input type="text" id="store-name-input" placeholder="Enter Store Name">
          <button id="set-store">Start</button>
        </div>

        <!-- Add Product -->
        <div id="add-product">
          <h2>Add New Product</h2>
          <input type="text" id="product-name" placeholder="Product Name">
          <input type="number" id="product-price" placeholder="Price">
          <input type="number" id="product-quantity" placeholder="Quantity">
          <button id="generate-sale">Generate Sale</button>
        </div>

        <!-- Last Sale -->
        <div id="last-sale">
          <h2>Last Sale Summary</h2>
          <p>No sales recorded yet.</p>
        </div>
      </section>

      <!-- Total Sales -->
      <div id="total-sales-display">
        <h2>Total Sales: <span id="total-sales">৳0</span></h2>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
