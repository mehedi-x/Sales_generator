<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Store Management System</h1>
        <div class="total-sales">
            Total Sales: <span id="totalSales">0</span> à§³
        </div>
    </header>
    <main>
        <section id="storeSetup">
            <h2>Set Up Your Store</h2>
            <input type="text" id="storeName" placeholder="Enter Store Name">
            <button id="setupStore">Set Store Name</button>
        </section>

        <section id="productEntry" style="display: none;">
            <h2>Product Entry</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productQuantity" placeholder="Quantity">
            <button id="generateSale">Generate Sale</button>
        </section>

        <section id="salesSummary" style="display: none;">
            <h2>Last Sale Summary</h2>
            <div id="summaryDetails"></div>
        </section>
    </main>

    <nav id="menu">
        <button id="viewHistory">Full Sales History</button>
        <button id="downloadHistory">Download Sales History</button>
        <button id="closeStore">Close Store</button>
    </nav>

    <div id="historyModal" style="display: none;">
        <h2>Sales History</h2>
        <div id="historyContent"></div>
        <button id="closeHistoryModal">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
