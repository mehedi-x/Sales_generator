<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .popup-content button {
            background-color: #4caf50;
            padding: 10px 20px;
            border: none;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-content button:hover {
            background-color: #388e3c;
        }

        .form-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-section button {
            background-color: #4caf50;
            padding: 10px;
            border: none;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sales Generator</h1>
    </header>

    <!-- Popup Modal for Shop Name -->
    <div class="popup" id="shop-popup">
        <div class="popup-content">
            <h3>Enter Shop Name</h3>
            <input type="text" id="shop-name" placeholder="Enter your shop name">
            <button onclick="saveShopName()">Save</button>
        </div>
    </div>

    <div class="main-wrapper">
        <!-- Add Sales Section -->
        <div class="form-section">
            <h3>Add a Sale</h3>
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" placeholder="Enter price">
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">
            <button onclick="addSale()">Add Sale</button>
        </div>
    </div>

    <script>
        let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
        let shopName = localStorage.getItem("shopName") || "";

        window.onload = () => {
            if (!shopName) {
                document.getElementById("shop-popup").classList.add("active");
            }
        };

        // Save Shop Name
        function saveShopName() {
            const nameInput = document.getElementById("shop-name").value.trim();
            if (!nameInput) {
                alert("Please enter a shop name!");
                return;
            }
            shopName = nameInput;
            localStorage.setItem("shopName", shopName);
            document.getElementById("shop-popup").classList.remove("active");
        }

        // Add a Sale
        function addSale() {
            const productName = document.getElementById("product-name").value.trim();
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseInt(document.getElementById("product-quantity").value, 10);

            if (!productName || isNaN(productPrice) || isNaN(productQuantity)) {
                alert("Please fill out all fields!");
                return;
            }

            const sale = {
                shopName,
                productName,
                productPrice,
                productQuantity,
                total: productPrice * productQuantity,
                date: new Date().toISOString(),
            };

            salesData.push(sale);
            localStorage.setItem("salesData", JSON.stringify(salesData));
            alert("Sale added successfully!");
        }

        // Store Close: Clears Shop Data and prompts for a new name
        function storeClose() {
            if (confirm("Are you sure you want to close the store?")) {
                localStorage.removeItem("shopName");
                alert("Store closed. Enter a new shop name.");
                document.getElementById("shop-popup").classList.add("active");
            }
        }

        // Generate Sales Report
        function generateSalesReport() {
            if (salesData.length === 0) {
                alert("No sales data available!");
                return;
            }

            let reportData = salesData.map(sale => {
                return `${sale.date}: ${sale.productName} - Quantity: ${sale.productQuantity} - Total: à§³${sale.total}`;
            }).join("\n");

            const blob = new Blob([reportData], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = `${shopName}_Sales_Report.txt`;
            link.click();

            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
