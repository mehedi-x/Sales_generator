<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .dark-mode-btn {
            padding: 5px 10px;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .main-wrapper {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .form-section, .sales-section, .graph-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section input, .form-section select, .form-section button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
        }
        .sales-table th, .sales-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                gap: 0;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
            }
            nav a {
                padding: 10px;
                border-bottom: 1px solid #444;
            }
            .menu-btn {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Responsive Store</h1>
    <button class="menu-btn" id="menu-btn">☰</button>
    <nav id="navbar">
        <a href="#">Home</a>
        <a href="#">Sales</a>
        <a href="#">Reports</a>
    </nav>
    <button class="dark-mode-btn" id="dark-mode-btn">Enable Dark Mode</button>
</header>

<div class="main-wrapper">
    <!-- Form Section -->
    <div class="form-section">
        <h2>Enter Product</h2>
        <select id="shop-select">
            <option value="" disabled selected>Select Shop</option>
        </select>
        <input type="text" id="product-name" placeholder="Enter Product Name">
        <input type="number" id="product-price" placeholder="Enter Product Price">
        <input type="number" id="product-quantity" placeholder="Enter Product Quantity" oninput="calculateTotal()">
        <p><strong>Total:</strong> ৳<span id="live-total">0.00</span></p>
        <button onclick="addSale()">Add Sale</button>
    </div>

    <!-- Sales Section -->
    <div class="sales-section">
        <h2>Sales Table</h2>
        <table class="sales-table" id="sales-table">
            <thead>
                <tr>
                    <th>Shop</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales Data Will Appear Here -->
            </tbody>
        </table>
    </div>

    <!-- Graph Section -->
    <div class="graph-section">
        <h2>Sales Graph</h2>
        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Responsive Store. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
<script>
    const salesData = [];
    const shopSelect = document.getElementById('shop-select');
    const salesTable = document.getElementById('sales-table').querySelector('tbody');
    const chartCtx = document.getElementById('sales-chart').getContext('2d');
    let salesChart;

    // Dark Mode Toggle
    document.getElementById('dark-mode-btn').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });

    // Responsive Navbar
    document.getElementById('menu-btn').addEventListener('click', () => {
        const navbar = document.getElementById('navbar');
        navbar.style.display = navbar.style.display === 'flex' ? 'none' : 'flex';
    });

    // Add New Sale
    function addSale() {
        const shop = shopSelect.value;
        const product = document.getElementById('product-name').value;
        const price = parseFloat(document.getElementById('product-price').value);
        const quantity = parseInt(document.getElementById('product-quantity').value);
        const total = price * quantity;

        if (!shop || !product || isNaN(price) || isNaN(quantity)) {
            alert('Please fill all fields correctly.');
            return;
        }

        const sale = { shop, product, price, quantity, total, time: new Date().toLocaleString() };
        salesData.push(sale);
        updateSalesTable();
        updateSalesGraph();
    }

    function updateSalesTable() {
        salesTable.innerHTML = salesData.map(sale => `
            <tr>
                <td>${sale.shop}</td>
                <td>${sale.product}</td>
                <td>${sale.price}</td>
                <td>${sale.quantity}</td>
                <td>${sale.total}</td>
                <td>${sale.time}</td>
            </tr>
        `).join('');
    }

    function updateSalesGraph() {
        const labels = salesData.map(sale => sale.time);
        const data = salesData.map(sale => sale.total);

        if (salesChart) salesChart.destroy();

        salesChart = new Chart(chartCtx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Total Sales',
                    data,
                    borderColor: 'blue',
                    tension: 0.1
                }]
            }
        });
    }
</script>
</body>
</html>
