<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Side Menu -->
    <aside id="sideMenu" class="side-menu hidden">
      <button id="closeMenuBtn" class="close-btn">âœ–</button>
      <nav>
        <ul>
          <li><button id="dashboardBtn" class="menu-item">Dashboard</button></li>
          <li><button id="addSaleBtn" class="menu-item">Add Sale</button></li>
          <li><button id="viewSalesBtn" class="menu-item">Sales History</button></li>
          <li><button id="settingsBtn" class="menu-item">Settings</button></li>
          <li><button id="logoutBtn" class="menu-item">Logout</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <button id="menuBtn" class="menu-btn">â˜°</button>
      <h1 class="title">Sales Management</h1>
      <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Shop Name Section -->
      <section id="shopNameContainer" class="section">
        <h2>Enter Shop Name:</h2>
        <input type="text" id="shopNameInput" class="input" placeholder="Shop Name">
        <button id="activateShopBtn" class="btn">Activate Shop</button>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboard" class="section hidden">
        <h2>Dashboard</h2>
        <div id="totalSales" class="total-sales">Total Sales: $0.00</div>
        <div id="salesChartContainer" class="chart-container">
          <canvas id="salesChart"></canvas>
        </div>
        <button id="addSaleBtn" class="btn">Add Sale</button>
        <button id="viewSalesBtn" class="btn">View Sales History</button>
      </section>

      <!-- Sales History Section -->
      <section id="salesHistory" class="section hidden">
        <h2>Sales History</h2>
        <input type="date" id="salesDateFilter" class="input">
        <input type="text" id="salesItemFilter" class="input" placeholder="Search by Item">
        <div id="salesHistoryContainer"></div>
      </section>

      <!-- Add Sale Form -->
      <section id="salesForm" class="section hidden">
        <h2>Add Sale</h2>
        <form id="saleForm">
          <input type="text" id="itemName" class="input" placeholder="Item Name" required>
          <input type="number" id="itemPrice" class="input" placeholder="Item Price" required>
          <input type="number" id="itemQuantity" class="input" placeholder="Quantity" required>
          <button type="submit" class="btn">Submit Sale</button>
        </form>
      </section>
    </main>

    <script src="style.js"></script>
  </div>
</body>
</html>
