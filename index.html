<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .dark-mode-btn {
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        .form-section, .sales-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section input, .form-section button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .sales-table th, .sales-table td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <h1>Responsive Store</h1>
        <button class="menu-btn" id="menu-btn">☰ Menu</button>
        <button class="dark-mode-btn" id="dark-mode-btn">Enable Dark Mode</button>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Enter Shop Name">
        <input type="text" id="product-name" placeholder="Enter Product Name">
        <input type="number" id="product-price" placeholder="Enter Product Price">
        <input type="number" id="product-quantity" placeholder="Enter Product Quantity" oninput="calculateTotal()">
        <p><strong>Live Total:</strong> ৳<span id="live-total">0.00</span></p>
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <div class="sales-section">
        <h2>Last Sale:</h2>
        <p id="sale-summary">No sales yet.</p>

        <h3>Sales History</h3>
        <table class="sales-table" id="sales-table">
            <thead>
                <tr>
                    <th>Shop Name</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Responsive Store. All rights reserved.</p>
    </footer>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Initialize Dark Mode
    const darkModeBtn = document.getElementById('dark-mode-btn');
    darkModeBtn.addEventListener('click', toggleDarkMode);

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? 'Disable Dark Mode' : 'Enable Dark Mode';
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value.trim();
        const productName = document.getElementById("product-name").value.trim();
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value);

        if (!shopName || !productName || isNaN(productPrice) || productPrice <= 0 || isNaN(productQuantity) || productQuantity <= 0) {
            alert("Please fill out all fields correctly.");
            return;
        }

        if (!shopNameStored) {
            localStorage.setItem("shopName", shopName);
            shopNameStored = shopName;
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),
        };

        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData));

        updateLastSaleView(product);
        updateSalesTable();
        resetForm();
    }

    function calculateTotal() {
        const productPrice = parseFloat(document.getElementById("product-price").value) || 0;
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 0;
        const total = productPrice * productQuantity;
        document.getElementById("live-total").textContent = total.toFixed(2);
    }

    function updateLastSaleView(lastSale) {
        const saleSummary = document.getElementById("sale-summary");
        saleSummary.innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;
    }

    function updateSalesTable() {
        const salesTableBody = document.getElementById("sales-table").querySelector("tbody");
        salesTableBody.innerHTML = salesData.map(sale => `
            <tr>
                <td>${sale.shopName}</td>
                <td>${sale.productName}</td>
                <td>৳${sale.productPrice.toFixed(2)}</td>
                <td>${sale.productQuantity}</td>
                <td>৳${sale.total.toFixed(2)}</td>
                <td>${sale.time}</td>
            </tr>
        `).join("");
    }

    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
        document.getElementById("live-total").textContent = "0.00";
    }

    // Initialize on load
    window.onload = function () {
        if (shopNameStored) {
            document.getElementById("shop-name").value = shopNameStored;
            document.getElementById("shop-name").disabled = true;
        }
        updateSalesTable();
    };
</script>

</body>
</html>
