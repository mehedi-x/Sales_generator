<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store with Dark Mode</title>
    <style>
        /* Default Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header.dark-mode {
            background-color: #222;
        }

        .total-sale {
            font-size: 1.2em;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            top: 50px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-content a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .form-section, .sales-section {
            margin: 20px 0;
        }

        .form-section input, .form-section select {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-section img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .dark-mode-btn {
            background-color: #333;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            margin-left: 10px;
        }

        .online-support {
            display: inline-block;
            background-color: #28a745;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .search-bar input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        #close-store-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-height: 70%;
            overflow-y: auto;
        }

        .cancel-close-store-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-btn {
                font-size: 2em;
            }

            .form-section input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#" onclick="openCloseStoreModal()">Full Sales History</a>
            <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
            <a href="#" onclick="closeStore()">Close Store</a>
            <button class="cancel-menu-btn" id="cancel-menu-btn" onclick="cancelMenu()">X</button>
        </div>
        <button class="dark-mode-btn" id="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <div class="search-bar">
        <input type="text" id="product-search" placeholder="Search Product...">
    </div>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <input type="file" id="product-image" placeholder="Upload Product Image">
        <select id="product-category">
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Grocery">Grocery</option>
        </select>
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <div class="sales-section">
        <h3>Last Sale:</h3>
        <p id="sale-summary">No sales yet.</p>
    </div>

    <footer>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</div>

<!-- Full Sales History Modal -->
<div id="close-store-modal">
    <div class="modal-content">
        <h2>Full Sales History</h2>
        <ul id="full-sales-list"></ul>
        <button class="cancel-close-store-btn" onclick="cancelStoreClosure()">Cancel</button>
    </div>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Toggle Dark Mode
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.querySelector("header").classList.toggle("dark-mode");
    }

    // Menu Button Toggle
    document.getElementById('menu-btn').addEventListener('click', function () {
        const menuContent = document.getElementById('menu-content');
        menuContent.style.display = (menuContent.style.display === "block") ? "none" : "block";
    });

    // Close the menu
    function cancelMenu() {
        document.getElementById('menu-content').style.display = "none";
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value;
        const productName = document.getElementById("product-name").value;
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseInt(document.getElementById("product-quantity").value);
        const productCategory = document.getElementById("product-category").value;
        const productImage = document.getElementById("product-image").files[0];

        if (!shopName || !productName || !productPrice || !productQuantity) {
            alert("Please fill in all fields.");
            return;
        }

        const product = {
            name: productName,
            price: productPrice,
            quantity: productQuantity,
            total: productPrice * productQuantity,
            category: productCategory,
            image: productImage ? URL.createObjectURL(productImage) : "",
            time: new Date().toLocaleString(),
        };

        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData));
        updateTotalSale();
        displaySaleSummary(product);
    }

    // Update Total Sale
    function updateTotalSale() {
        let totalSale = 0;
        salesData.forEach(sale => totalSale += sale.total);
        document.getElementById("total-sale").innerText = `Total Sale: ৳${totalSale.toFixed(2)}`;
    }

    // Display Last Sale Summary
    function displaySaleSummary(product) {
        const saleSummary = document.getElementById("sale-summary");
        saleSummary.innerHTML = `
            <strong>Product:</strong> ${product.name}<br>
            <strong>Category:</strong> ${product.category}<br>
            <strong>Total:</strong> ৳${product.total.toFixed(2)}<br>
            <strong>Time:</strong> ${product.time}<br>
            <img src="${product.image}" alt="${product.name}" />
        `;
    }

    // Open Close Store Modal
    function openCloseStoreModal() {
        const modal = document.getElementById("close-store-modal");
        const salesList = document.getElementById("full-sales-list");
        salesList.innerHTML = "";
        salesData.forEach((sale, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <strong>Product:</strong> ${sale.name}<br>
                <strong>Total Sale:</strong> ৳${sale.total.toFixed(2)}<br>
                <strong>Time:</strong> ${sale.time}<br>
            `;
            salesList.appendChild(listItem);
        });
        modal.style.display = "flex";
    }

    // Close Store
    function closeStore() {
        localStorage.clear();
        salesData = [];
        updateTotalSale();
        alert("Store has been closed!");
    }

    // Download Sales History
    function downloadSalesHistory() {
        const blob = new Blob([JSON.stringify(salesData)], { type: "application/json" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "sales-history.json";
        link.click();
    }

    // Cancel Store Closure Modal
    function cancelStoreClosure() {
        document.getElementById("close-store-modal").style.display = "none";
    }

    // Initial Setup
    if (shopNameStored) {
        document.getElementById("shop-name").value = shopNameStored;
        document.getElementById("shop-name").style.display = "none";  // Hide after first entry
    }

    updateTotalSale();
</script>

</body>
</html>
