<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* Styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .total-sale {
            font-size: 1.2em;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            top: 50px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-content a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .cancel-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .form-section, .sales-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section input, .form-section button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="menu-content" id="menu-content">
            <a href="#" onclick="openCloseStoreModal()">Full Sales History</a>
            <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
            <a href="#" onclick="closeStore()">Close Store</a>
            <button class="cancel-menu-btn" onclick="cancelMenu()">X</button>
        </div>
    </header>

    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="generateSale()">Generate Sale</button>
    </div>

    <div class="sales-section">
        <h3>Last Sale:</h3>
        <p id="sale-summary">No sales yet.</p>
    </div>

    <footer>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</div>

<script>
    let salesData = JSON.parse(localStorage.getItem("salesData")) || [];
    let shopNameStored = localStorage.getItem("shopName");

    // Menu Button Toggle
    document.getElementById('menu-btn').addEventListener('click', function () {
        const menuContent = document.getElementById('menu-content');
        menuContent.style.display = (menuContent.style.display === "block") ? "none" : "block";
    });

    // Close the menu
    function cancelMenu() {
        document.getElementById('menu-content').style.display = "none";
    }

    // Generate Sale
    function generateSale() {
        const shopName = document.getElementById("shop-name").value.trim();
        const productName = document.getElementById("product-name").value.trim();
        const productPrice = parseFloat(document.getElementById("product-price").value);
        const productQuantity = parseFloat(document.getElementById("product-quantity").value) || 1;

        if (!productName || isNaN(productPrice) || productPrice <= 0 || productQuantity <= 0) {
            alert("Please fill out all fields with valid values.");
            return;
        }

        if (!shopNameStored && shopName) {
            localStorage.setItem("shopName", shopName);
            document.getElementById("shop-name").style.display = "none";
            shopNameStored = shopName;
        } else if (!shopNameStored) {
            alert("Please enter a Shop Name.");
            return;
        }

        const product = {
            shopName: shopNameStored,
            productName,
            productPrice,
            productQuantity,
            total: productPrice * productQuantity,
            time: new Date().toLocaleString(),
        };

        salesData.push(product);
        localStorage.setItem("salesData", JSON.stringify(salesData));

        updateLastSaleView(product);
        updateTotalSale();
        resetForm();
    }

    // Update last sale view
    function updateLastSaleView(lastSale) {
        const saleSummary = document.getElementById("sale-summary");
        saleSummary.innerHTML = `
            <strong>Shop:</strong> ${lastSale.shopName}<br>
            <strong>Product:</strong> ${lastSale.productName}<br>
            <strong>Quantity:</strong> ${lastSale.productQuantity}<br>
            <strong>Total:</strong> ৳${lastSale.total.toFixed(2)}<br>
            <strong>Time:</strong> ${lastSale.time}
        `;
    }

    // Update total sales
    function updateTotalSale() {
        const totalSaleAmount = salesData.reduce((total, sale) => total + sale.total, 0);
        document.getElementById("total-sale").textContent = `Total Sale: ৳${totalSaleAmount.toFixed(2)}`;
    }

    // Reset form fields
    function resetForm() {
        document.getElementById("product-name").value = "";
        document.getElementById("product-price").value = "";
        document.getElementById("product-quantity").value = "";
    }

    // Load data on page load
    window.onload = function () {
        if (shopNameStored) {
            document.getElementById("shop-name").style.display = "none";
        }
        updateTotalSale();
    };
</script>

</body>
</html>
