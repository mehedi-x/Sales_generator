<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Management System</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-bottom: 1px solid #333333;
    }

    header h1 {
      color: #ffffff;
      font-size: 1.8rem;
    }

    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
      color: #ffcc00;
      transition: color 0.3s ease;
    }

    .settings-icon:hover {
      color: #ffaa00;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333333;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .dashboard {
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }

    .loading {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: #ffaa00;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Management System</h1>
    <i class="settings-icon" id="settings-icon">⚙</i>
  </header>

  <main class="container">
    <!-- Store Setup Section -->
    <div id="store-section" class="card">
      <h2>Set Your Store Name</h2>
      <input type="text" id="store-name" placeholder="Enter Store Name">
      <button id="start-store">Start Store</button>
    </div>

    <!-- Total Sales Section -->
    <div id="total-sales-section" class="card" style="display: none;">
      <h3>Total Sales: ৳<span id="total-sales">0</span></h3>
    </div>

    <!-- Product Entry Section -->
    <div id="product-section" class="card" style="display: none;">
      <h2>Product Entry</h2>
      <input type="text" id="product-name" placeholder="Product Name">
      <input type="number" id="product-price" placeholder="Product Price">
      <input type="number" id="product-quantity" placeholder="Product Quantity">
      <button id="generate-sale">Generate Sale</button>
    </div>

    <!-- Loading Animation -->
    <div class="loading" id="loading">Loading...</div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard card">
      <h2>Dashboard</h2>
      <button id="wholesale-history">Wholesale History</button>
      <button id="last-history">Last Transaction History</button>
      <button id="print">Print</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const storeSection = document.getElementById("store-section");
      const totalSalesSection = document.getElementById("total-sales-section");
      const productSection = document.getElementById("product-section");
      const dashboard = document.getElementById("dashboard");
      const settingsIcon = document.getElementById("settings-icon");
      const loading = document.getElementById("loading");

      // Show Dashboard on Settings Icon Click
      settingsIcon.addEventListener("click", () => {
        // Show loading animation
        loading.style.display = "block";

        // Hide other sections after 1 second
        setTimeout(() => {
          loading.style.display = "none";
          storeSection.style.display = "none";
          totalSalesSection.style.display = "none";
          productSection.style.display = "none";
          dashboard.style.display = "block";
        }, 1000);
      });

      // Add event listeners for dashboard buttons
      document.getElementById("wholesale-history").addEventListener("click", () => {
        alert("Wholesale History will be displayed here.");
      });

      document.getElementById("last-history").addEventListener("click", () => {
        alert("Last Transaction History will be displayed here.");
      });

      document.getElementById("print").addEventListener("click", () => {
        alert("Print functionality will be implemented.");
      });
    });
  </script>
</body>
</html>
