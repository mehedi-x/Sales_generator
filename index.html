 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Store</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Softer background color */
        }

        /* Wrapper styles */
        .main-wrapper {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0288d1; /* Slightly deeper blue */
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .total-sale {
            font-size: 1.4em;
            font-weight: bold;
            margin-right: 10px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-btn:hover {
            transform: rotate(90deg); /* Smooth rotation for hover */
        }

        /* Form section styles */
        .form-section {
            background-color: #f9f9f9; /* Softer background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-section input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .form-section button {
            padding: 12px;
            background-color: #0288d1; /* Match header color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .form-section button:hover {
            background-color: #0277bd; /* Slightly darker on hover */
            transform: translateY(-2px);
        }

        /* Sales section styles */
        .sales-section {
            background-color: #e1f5fe; /* Light blue for contrast */
            border: 1px solid #0288d1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sales-section h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .sale-summary {
            font-size: 1.1em;
            color: #0288d1;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #0288d1;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        footer nav ul li {
            margin: 0 15px;
        }

        footer nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
        }

        footer nav ul li a:hover {
            color: #b3e5fc; /* Lighter color on hover */
        }

        /* Menu popup styles */
        .menu-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .menu-popup a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 10px 0;
        }

        .menu-popup button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-btn {
                margin-bottom: 10px;
            }

            .form-section input, .form-section button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .form-section {
                padding: 15px;
            }

            .form-section h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <header>
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="total-sale" id="total-sale">Total Sale: ৳0.00</div>
    </header>
    <div class="sales-section">
        <h3>Last Sale</h3>
        <div class="sale-summary" id="sale-summary">No sales yet.</div>
    </div>
    <div class="form-section">
        <h2>Product Entry</h2>
        <input type="text" id="shop-name" placeholder="Shop Name">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <input type="number" id="product-quantity" placeholder="Product Quantity">
        <button onclick="generateSale()">Generate Sale</button>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</div>
<div id="menu-popup" class="menu-popup">
    <a href="#" onclick="openFullSalesHistory()">Full Sales History</a>
    <a href="#" onclick="downloadSalesHistory()">Download Sales History</a>
    <a href="#" onclick="closeStore()">Close Store</a>
    <button onclick="closeMenu()">✖</button>
</div>
<script>
    // Keep your existing JavaScript logic
</script>
</body>
</html>
