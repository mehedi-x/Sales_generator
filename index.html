<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Generator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .menu {
            position: relative;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #2c2c2c;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #333;
        }

        .form-section, .sales-history-section, .store-close-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-section input,
        .sales-history-section input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .form-section button,
        .sales-history-section button {
            background-color: #4caf50;
            padding: 10px 20px;
            border: none;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-section button:hover,
        .sales-history-section button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sales Generator</h1>
        <div class="menu">
            <button class="menu-button" onclick="toggleMenu()">☰</button>
            <div class="dropdown" id="dropdown-menu">
                <a href="#add-sale">Add Sale</a>
                <a href="#sales-history">Sales History</a>
                <a href="#store-close">Store Close</a>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <!-- Add Sale Section -->
        <div class="form-section" id="add-sale">
            <h3>Add a Sale</h3>
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter product name">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" placeholder="Enter price">
            <label for="product-quantity">Quantity</label>
            <input type="number" id="product-quantity" placeholder="Enter quantity">
            <button onclick="addSale()">Add Sale</button>
        </div>

        <!-- Sales History Section -->
        <div class="sales-history-section" id="sales-history" style="display:none;">
            <h3>Sales History</h3>
            <p>View and manage all your sales records here.</p>
            <button onclick="showSalesHistory()">Show Sales History</button>
        </div>

        <!-- Store Close Section -->
        <div class="store-close-section" id="store-close" style="display:none;">
            <h3>Store Close</h3>
            <p>Close your store and save all data.</p>
            <button onclick="storeClose()">Close Store</button>
        </div>
    </div>

    <script>
        // Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById("dropdown-menu");
            menu.classList.toggle("active");
        }

        // Add a Sale
        function addSale() {
            const productName = document.getElementById("product-name").value.trim();
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productQuantity = parseInt(document.getElementById("product-quantity").value, 10);

            if (!productName || isNaN(productPrice) || isNaN(productQuantity)) {
                alert("Please fill out all fields!");
                return;
            }

            alert(`Sale Added:\n${productName}, Price: ৳${productPrice}, Quantity: ${productQuantity}`);
        }

        // Show Sales History
        function showSalesHistory() {
            document.getElementById("sales-history").style.display = "block";
            alert("Sales history is displayed here.");
        }

        // Store Close
        function storeClose() {
            if (confirm("Are you sure you want to close the store?")) {
                alert("Store closed. Data saved!");
            }
        }
    </script>
</body>
</html>
